      Display: always
      Mask: 'false'
      Name: EULA
      Required: 'true'
      Target: EULA
      Type: Variable
      value: 'false'
    jvm_opts:
      Default: -Xms4096m -Xmx4096m
      Description: Java Options
      Display: always
      Mask: 'false'
      Name: JVM_OPTS
      Required: 'false'
      Target: JVM_OPTS
      Type: Variable
      value: -Xms4096m -Xmx4096m
    level:
