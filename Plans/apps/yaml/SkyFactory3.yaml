      Description: Name of the world directory.  It is usually world.
      Display: advanced
      Mask: 'false'
      Name: LEVEL
      Required: 'false'
      Target: LEVEL
      Type: Variable
      value: world
    ops:
      Default: ''
      Description: Comma separated list of players to have op capability
      Display: always
      Mask: 'false'
      Name: OPS
      Required: 'false'
      Target: OPS
      Type: Variable
      value: ''
