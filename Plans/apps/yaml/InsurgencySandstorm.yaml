CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverfiles:
      Default: ''
      Description: 'Container Path: /serverdata/serverfiles'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /serverdata/serverfiles
      Type: Path
      value: /mnt/cache/appdata/insurgencysandstorm
    steamcmd:
      Default: ''
      Description: 'Container Path: /serverdata/steamcmd'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: SteamCMD
      Required: 'true'
      Target: /serverdata/steamcmd
      Type: Path
      value: /mnt/user/appdata/steamcmd
  Port:
    gameport:
      Default: ''
      Description: 'Container Port: 27102'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP1 - Game Port
      Required: 'true'
      Target: 27102
      Type: Port
      value: 27102
    queryport:
      Default: ''
      Description: 'Container Port: 27131'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP2 - Query Port
      Required: 'true'
      Target: 27131
      Type: Port
      value: 27131
  Variable:
    game_id:
      Default: ''
      Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_ID
      Required: 'true'
      Target: GAME_ID
      Type: Variable
      value: '581330'
    game_params:
      Default: ''
      Description: Enter your start up commands for the server.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_PARAMS
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: Oilfield?Scenario=Scenario_Refinery_Push_Security?MaxPlayers=28?Password=Docker
    game_port:
      Default: ''
      Description: 'Container Variable: GAME_PORT'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: GAME_PORT
      Required: 'true'
      Target: GAME_PORT
      Type: Variable
      value: '27102'
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    query_port:
      Default: ''
      Description: 'Container Variable: QUERY_PORT'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: QUERY_PORT
      Required: 'true'
      Target: QUERY_PORT
      Type: Variable
      value: '27131'
    server_name:
      Default: ''
      Description: 'Container Variable: SERVER_NAME'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: SERVER_NAME
      Required: 'false'
      Target: SERVER_NAME
      Type: Variable
      value: DockerServer
    steam-password:
      Default: ''
      Description: 'Your Steam password goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: advanced-hide
      Mask: 'true'
      Mode: ''
      Name: Steam-Password
      Required: 'false'
      Target: PASSWRD
      Type: Variable
      value: ''
    steam-username:
      Default: ''
      Description: 'Your Steam username goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Steam-Username
      Required: 'false'
      Target: USERNAME
      Type: Variable
      value: ''
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    validateinstallation:
      Default: ''
      Description: Set the Variable to 'true' if you want to validate the installation
        otherwise leave it blank.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Validate Installation
      Required: 'false'
      Target: VALIDATE
      Type: Variable
      value: ''
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/insurgencysandstorm.png
Keywords:
- insurgencysandstorm
- GameServers
Name: insurgencysandstorm
Overview: "This Docker will download and install SteamCMD. It will also install Insurgency\
  \ Sandstorm and run it.\r\n"
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/steamcmd/
Repository: ich777/steamcmd
Requires: ''
Sources:
- https://www.steampowered.com/
- https://hub.docker.com/r/ich777/steamcmd/
Tag: insurgencysandstorm
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/InsurgencySandstorm.xml
