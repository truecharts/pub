CategoryList:
- Tools-Utilities
- Network-Other
- Crypto
Config:
  Device: {}
  Label: {}
  Path:
    bitcoindata:
      Default: /mnt/user/bitcoin/core
      Description: Bitcoin Core data directory. Read only.
      Display: always
      Mask: 'false'
      Mode: ro
      Name: Bitcoin Data
      Required: 'true'
      Target: /data/.bitcoin/
      Type: Path
      value: /mnt/user/bitcoin/core/
    data:
      Default: /mnt/user/bitcoin/electrs
      Description: Database storage. Requires at least 50 GiB free disk.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data
      Required: 'true'
      Target: /data/
      Type: Path
      value: /mnt/user/bitcoin/electrs/
  Port:
    main:
      Default: '50001'
      Description: Port to listen for incoming client connections
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Electrum TCP
      Required: 'true'
      Target: 50001
      Type: Port
      value: 50001
  Variable:
    corerpcaddress:
      Default: 192.168.1.1:8332
      Description: Address for Bitcoin Core RPC.
      Display: always
      Mask: 'false'
      Name: Core RPC Address
      Required: 'true'
      Target: ELECTRS_DAEMON_RPC_ADDR
      Type: Variable
      value: ''
    tcpbind:
      Default: 0.0.0.0:50001
      Description: Subnet to accept connections from, and port to listen on. Port
        must match above.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: TCP Bind
      Required: 'false'
      Target: ELECTRS_ELECTRUM_RPC_ADDR
      Type: Variable
      value: 0.0.0.0:50001
Keywords:
- electrs
- Tools-Utilities
