CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList:
- Downloaders
- Other
Config:
  Device: {}
  Label: {}
  Path:
    cache-folder:
      Default: /mnt/user/appdata/lancache/cache
      Description: 'Container Path: /data/cache/'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Cache-Folder
      Required: 'false'
      Target: /data/cache/
      Type: Path
      value: /mnt/user/appdata/lancache/cache
    logs-folder:
      Default: /mnt/user/appdata/lancache/logs
      Description: 'Container Path: /data/logs'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Logs-Folder
      Required: 'true'
      Target: /data/logs
      Type: Path
      value: /mnt/user/appdata/lancache/logs
  Port:
    http-port:
      Default: '80'
      Description: 'Container Port: 80'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTP-Port
      Required: 'false'
      Target: 80
      Type: Port
      value: 80
    https-port:
      Default: '443'
      Description: 'Container Port: 443'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTPS-Port
      Required: 'false'
      Target: 443
      Type: Port
      value: 443
  Variable: {}
Icon: https://raw.githubusercontent.com/redvex2460/docker-templates/master/redvex2460/images/lancache.png
Keywords:
- lancache
- Downloaders
- Other
Name: lancache
Official: true
Overview: This docker container provides a caching proxy server for game download
  content. For any network with more than one PC gamer in connected this will drastically
  reduce internet bandwidth consumption.
Privileged: 'false'
Registry: https://github.com/lancachenet/monolithic
Repository: lancachenet/monolithic
Requires: ''
Sources:
- http://lancache.net
- https://github.com/lancachenet/monolithic
Tag: latest
