CategoryList:
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    datadir:
      Default: ''
      Description: Data Path
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Dir
      Required: 'true'
      Target: /thunderbird
      Type: Path
      value: /mnt/cache/appdata/thunderbird/
  Port:
    main:
      Default: ''
      Description: TCP noVNC WebGUI
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: noVNC WebGUI
      Required: 'true'
      Target: 8080
      Type: Port
      value: 8080
  Variable:
    customscreenheight:
      Default: ''
      Description: Minimum screen hight 880 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Height
      Required: 'true'
      Target: CUSTOM_RES_H
      Type: Variable
      value: '768'
    customscreenwidth:
      Default: ''
      Description: Minimum screen width 1000 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Width
      Required: 'true'
      Target: CUSTOM_RES_W
      Type: Variable
      value: '1280'
    extraparameters:
      Default: ''
      Description: If needed enter extra startup parameters here otherwise leave empty.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Extra Parameters
      Required: 'false'
      Target: EXTRA_PARAMETERS
      Type: Variable
      value: ''
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    preferredthunderbirdlanguage:
      Default: ''
      Description: 'Enter your preferred language here (eg: ''en-US'', ''de'', ''fr'',
        ''en_UK'',... you can get a full list here: https://archive.mozilla.org/pub/thunderbird/releases/latest/README.txt)'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Preferred Thunderbird Language
      Required: 'true'
      Target: THUNDERBIRD_LANG
      Type: Variable
      value: en-US
    preferredthunderbirdversion:
      Default: ''
      Description: Enter your preferred version or 'latest' (without quotes) to grab
        the latest version.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Preferred Thunderbird Version
      Required: 'true'
      Target: THUNDERBIRD_V
      Type: Variable
      value: latest
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    umask:
      Default: ''
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Umask
      Required: 'true'
      Target: UMASK
      Type: Variable
      value: '000'
ExtraParams: --restart=unless-stopped --shm-size=2G
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/thunderbird.png
Keywords:
- thunderbird
- Productivity
- Tools-Utilities
Name: thunderbird
Overview: "This container will download and install Thunderbird in the preferred version\
  \ and language.\r\n"
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/thunderbird/
Repository: ich777/thunderbird
Requires: ''
Sources:
- https://www.thunderbird.net/
- https://hub.docker.com/r/ich777/thunderbird/
Tag: latest
WebUI: http://[IP]:[PORT:8080]/vnc.html?autoconnect=true
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Thunderbird.xml
