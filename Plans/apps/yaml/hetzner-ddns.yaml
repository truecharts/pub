CategoryList:
- Network-DNS
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    apitoken:
      Default: ''
      Description: Your Hetzner  API token.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: API Token
      Required: 'true'
      Target: API_TOKEN
      Type: Variable
      value: my-secret-api-token
    recordtype:
      Default: ''
      Description: The record type of your zone. If your zone uses an IPv4 address
        use A. Use AAAA if it uses an IPv6 address.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Record Type
      Required: 'true'
      Target: RECORD_TYPE
      Type: Variable
      value: A
    zonename:
      Default: ''
      Description: The DNS zone that DDNS updates should be applied to.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Zone Name
      Required: 'true'
      Target: ZONE_NAME
      Type: Variable
      value: example.com
