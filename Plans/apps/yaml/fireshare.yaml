CategoryList:
- Other
- MediaServer-Video
Config:
  Device: {}
  Label: {}
  Path:
    data:
      Default: ''
      Description: 'Container Path: /data'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /data
      Type: Path
      value: /mnt/user/appdata/fireshare
    processeddata:
      Default: ''
      Description: This is where data generated by fireshare related to your shared
        videos will live. If this is not mapped, whenever you update the container
        this data will be lost and will need to be regenerated. DO NOT EDIT OR CHANGE
        FILES IN THIS DIRECTORY.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Processed Data
      Required: 'false'
      Target: /processed
      Type: Path
      value: /mnt/user/appdata/fireshare_processed
    videos:
      Default: ''
      Description: This is where fireshare will look for videos that you want to share.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Videos
      Required: 'true'
      Target: /videos
      Type: Path
      value: /mnt/user/files/highlights/
  Port:
    main:
      Default: ''
      Description: 'Container Port: 80'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Web
      Required: 'true'
      Target: 80
      Type: Port
      value: 8080
  Variable:
    adminpassword:
      Default: admin
      Description: The admin account password
      Display: always
      Mask: 'true'
      Mode: ''
      Name: Admin Password
      Required: 'false'
      Target: ADMIN_PASSWORD
      Type: Variable
      value: admin
    videoscaninterval:
      Default: '5'
      Description: How often in minutes Fireshare will scan for new videos
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Video Scan Interval
      Required: 'false'
      Target: MINUTES_BETWEEN_VIDEO_SCANS
      Type: Variable
      value: '5'
