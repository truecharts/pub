CategoryList:
- Downloaders
Config:
  Device: {}
  Label: {}
  Path:
    data:
      Default: /mnt/user/appdata/auto-yt-dl
      Description: Used to store data (ex. monitored Channels)
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: AppData
      Required: 'false'
      Target: /app/data
      Type: Path
      value: /mnt/user/appdata/auto-yt-dl
    hostpath1:
      Default: ''
      Description: This is the destination of the downloaded videos.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Host Path 1
      Required: 'false'
      Target: /app/Downloads
      Type: Path
      value: /mnt/user/unRaidLars/downloads/k/
  Port:
    main:
      Default: ''
      Description: 'Container Port: 5000'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Host Port 1
      Required: 'false'
      Target: 5000
      Type: Port
      value: 5000
  Variable: {}
Icon: https://raw.githubusercontent.com/xXGuhuXx/unraid-templates/main/auto-yt-dl.jpg
Keywords:
- auto-yt-dl
- Downloaders
Name: auto-yt-dl
Overview: auto-yt-dl is used to automatically download new Videos of specific YouTube
  Channels. It features a Web Gui to add and remove Channels from your watch list.
Privileged: 'false'
Registry: https://hub.docker.com/repository/docker/guhu007/auto-yt-dl
Repository: guhu007/auto-yt-dl
Requires: ''
Sources:
- https://github.com/xXGuhuXx/auto-yt-dl
- https://hub.docker.com/repository/docker/guhu007/auto-yt-dl
Tag: latest
WebUI: http://[IP]:[PORT:5000]
