CategoryList:
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    datadir:
      Default: ''
      Description: Data Path
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Dir
      Required: 'true'
      Target: /chrome
      Type: Path
      value: /mnt/cache/appdata/chrome/
  Port:
    main:
      Default: ''
      Description: TCP noVNC WebGUI
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: noVNC WebGUI
      Required: 'true'
      Target: 8080
      Type: Port
      value: 8080
  Variable:
    customscreenheight:
      Default: ''
      Description: Minimum screen hight 768 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Height
      Required: 'true'
      Target: CUSTOM_RES_H
      Type: Variable
      value: '768'
    customscreenwidth:
      Default: ''
      Description: Minimum screen width 1024 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Width
      Required: 'true'
      Target: CUSTOM_RES_W
      Type: Variable
      value: '1280'
    extraparameters:
      Default: ''
      Description: If needed enter extra startup parameters here otherwise leave empty.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Extra Parameters
      Required: 'false'
      Target: EXTRA_PARAMETERS
      Type: Variable
      value: ''
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    umask:
      Default: ''
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Umask
      Required: 'true'
      Target: UMASK
      Type: Variable
      value: '000'
ExtraParams: --restart=unless-stopped --shm-size=2G
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/chrome.png
Keywords:
- chromium
- Productivity
- Tools-Utilities
Name: chromium
Overview: Chromium is a free and open-source software project developed by the Google-sponsored
  Chromium project.
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/chrome/
Repository: ich777/chrome
Requires: ''
Sources:
- https://www.google.com/chrome/
- https://hub.docker.com/r/ich777/chrome/
Tag: latest
WebUI: http://[IP]:[PORT:8080]/vnc.html?autoconnect=true
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Chrome.xml
