CategoryList:
- Backup
Config:
  Device: {}
  Label: {}
  Path:
    datadir:
      Default: ''
      Description: Main Data directory
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Dir
      Required: 'true'
      Target: /unmined
      Type: Path
      value: /mnt/cache/appdata/unmined/
    minecraftworld:
      Default: ''
      Description: Path to your Minecraft world folder (You can also create multiple
        mappings but it is strongly recommended to mount it as Read Only and to the
        path /unmined/worlds/...)
      Display: always
      Mask: 'false'
      Mode: ro
      Name: Minecraft World
      Required: 'true'
      Target: /unmined/worlds
      Type: Path
      value: ''
  Port:
    main:
      Default: ''
      Description: WebGUI http Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebGUI
      Required: 'true'
      Target: 8080
      Type: Port
      value: 8080
  Variable:
    customscreenheight:
      Default: ''
      Description: Minimum screen hight 850 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Height
      Required: 'true'
      Target: CUSTOM_RES_H
      Type: Variable
      value: '850'
    customscreenwidth:
      Default: ''
      Description: Minimum screen width 1280 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Width
      Required: 'true'
      Target: CUSTOM_RES_W
      Type: Variable
      value: '1280'
    datapermissions:
      Default: ''
      Description: Data Permissions for config directory
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Data Permissions
      Required: 'true'
      Target: DATA_PERM
      Type: Variable
      value: '770'
    gid:
      Default: ''
      Description: ''
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    uid:
      Default: ''
      Description: ''
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    umaskvalue:
      Default: ''
      Description: ''
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Umask Value
      Required: 'true'
      Target: UMASK
      Type: Variable
      value: '0000'
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/unmined.png
Keywords:
- unmined-gui
- Backup
Name: unmined-gui
Overview: "uNmINeD-GUI is an easy to use and fast Minecraft world viewer and mapper\
  \ tool. It can read Minecraft Java and Bedrock Edition world files and renders a\
  \ browseable 2D overview map that you can export.\r\n"
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/unmined/
Repository: ich777/unmined
Requires: ''
Sources:
- https://unmined.net/
- https://hub.docker.com/r/ich777/unmined/
Tag: latest
WebUI: http://[IP]:[PORT:8080]/vnc.html?autoconnect=true
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/uNmINeD-GUI.xml
