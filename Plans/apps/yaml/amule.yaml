CategoryList:
- Downloaders
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    storagecomplete:
      Default: ''
      Description: This is the location for complete downloads.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Storage (complete)
      Required: 'true'
      Target: /incoming
      Type: Path
      value: ''
    storageconfig:
      Default: ''
      Description: This is the location for the internal data.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Storage (config)
      Required: 'false'
      Target: /home/amule/.aMule
      Type: Path
      value: /mnt/user/appdata/amule
    storageincomplete:
      Default: ''
      Description: This is the location for incomplete downloads.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Storage (incomplete)
      Required: 'true'
      Target: /temp
      Type: Path
      value: ''
  Port:
    main:
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: HTTP
      Name: WebUI
      Required: 'false'
      Target: 4711
      Type: Port
      value: 4711
    porttcp:
      Default: ''
      Description: Client to client transfers
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Port (TCP)
      Required: 'false'
      Target: 4662
      Type: Port
      value: 4662
    portudp:
      Default: ''
      Description: Extended aMule protocol, Queue Rating, File Reask Ping
      Display: always
      Mask: 'false'
      Mode: udp
      Name: Port (UDP)
      Required: 'false'
      Target: 4672
      Type: Port
      value: 4672
  Variable:
    pgid:
      Default: ''
      Description: ''
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '1000'
    puid:
      Default: ''
      Description: ''
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '1000'
    webui_pwd:
      Default: ''
      Description: Password for WebUI.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: WEBUI_PWD
      Required: 'false'
      Target: WEBUI_PWD
      Type: Variable
      value: admin
    webui_template:
      Default: default|AmuleWebUI-Reloaded
      Description: Alternative material WebUI design.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: WEBUI_TEMPLATE
      Required: 'false'
      Target: WEBUI_TEMPLATE
      Type: Variable
      value: default
