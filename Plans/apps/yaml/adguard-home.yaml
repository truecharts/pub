      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: DNS Server
      Required: 'false'
      Target: 53
      Type: Port
      value: 53
    main:
      Default: '3000'
      Description: Port for the Web UI
      Display: advanced
      Mask: 'false'
      Mode: HTTP
      Name: WebUI
      Required: 'false'
      Target: 3000
      Type: Port
      value: 3000
