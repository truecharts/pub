Config:
  Device: {}
  Label: {}
  Path:
    workingdirectory:
      Default: /mnt/user/appdata/adguard_home/config
      Description: Configuration Directory
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Working Directory
      Required: 'true'
      Target: /opt/adguardhome/conf
      Type: Path
      value: /mnt/user/appdata/adguard_home/config
  Port:
    dnsserver:
      Default: '53'
