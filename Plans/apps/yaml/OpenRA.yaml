CategoryList:
- Network-Other
Config:
  Device: {}
  Label: {}
  Path: {}
  Port:
    main:
      Default: '1234'
      Description: Port that server listens on
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Server Port
      Required: 'true'
      Target: 1234
      Type: Port
      value: 1234
  Variable:
    advertiseonline:
      Default: 'True'
      Description: Advertise server on openRA public servers
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Advertise Online
      Required: 'false'
      Target: AdvertiseOnline
      Type: Variable
      value: 'True'
    banipadresses:
      Default: ''
      Description: Comma delimited list of banned IP addresses
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Ban IP Adresses
      Required: 'false'
      Target: Ban
      Type: Variable
      value: ''
    enablesingleplayer:
      Default: 'False'
      Description: Enable single players on server
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Enable Single Player
      Required: 'false'
      Target: EnableSingleplayer
      Type: Variable
      value: 'False'
    externalport:
      Default: '1234'
      Description: ExternalPort for multiple servers
      Display: always
      Mask: 'false'
      Mode: ''
      Name: ExternalPort
      Required: 'true'
      Target: ExternalPort
      Type: Variable
      value: '1234'
    listenport:
      Default: '1234'
      Description: 'ListenPort for multiple servers '
      Display: always
      Mask: 'false'
      Mode: ''
      Name: ListenPort
      Required: 'true'
      Target: ListenPort
      Type: Variable
      value: '1234'
    messageoftheday:
      Default: Have Fun!!
      Description: Message shown to users on joining game
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Message of the day
      Required: 'false'
      Target: MOTD
      Type: Variable
      value: Have Fun!!
    selectedstartupmap:
      Default: ''
      Description: Hash ID of selected startup map
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Selected Startup Map
      Required: 'false'
      Target: MAP
      Type: Variable
      value: ''
    servermod:
      Default: ra
      Description: Game the server runs eg:- 'cnc', 'ra' or 'd2k'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Server Mod
      Required: 'true'
      Target: Mod
      Type: Variable
      value: ra
    servername:
      Default: DEDICATED SERVER
      Description: Name of server to advertise
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Server Name
      Required: 'true'
      Target: Name
      Type: Variable
      value: DEDICATED SERVER
    serverpassword:
      Default: ''
      Description: Password needed by users to join server
      Display: advanced
      Mask: 'true'
      Mode: ''
      Name: Server Password
      Required: 'false'
      Target: Password
      Type: Variable
      value: ''
