CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverfiles:
      Default: ''
      Description: Data Path
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /vintagestory
      Type: Path
      value: /mnt/cache/appdata/vintagestory
  Port:
    main:
      Default: ''
      Description: TCP GamePort (if you need another port, please delete this entry
        and create a new TCP Port with the required port number, also don't forget
        to change it in your configuration).
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP - GamePort
      Required: 'true'
      Target: 42420
      Type: Port
      value: 42420
  Variable:
    extrastartupparameters:
      Default: ''
      Description: Extra startup parameters (leave empty if you don't need it).
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Extra Startup Parameters
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: ''
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    vintagestoryreleasechannel:
      Default: ''
      Description: Select which release channel you want to use (valid values are
        'stable', 'unstable' &amp; 'pre' without quotes).
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Vintage Story Release Channel
      Required: 'true'
      Target: VS_CHANNEL
      Type: Variable
      value: stable
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/vintagestory.png
Keywords:
- vintage-story
- GameServers
Name: vintage-story
Overview: "This is a Basic Vintage Story Server it will download and install Vintage\
  \ Story Server and run it.\r\n"
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/vintagestory/
Repository: ich777/vintagestory
Requires: ''
Sources:
- https://www.vintagestory.at/
- https://hub.docker.com/r/ich777/vintagestory/
Tag: latest
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Vintage-Story.xml
