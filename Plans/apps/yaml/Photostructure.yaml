CategoryList:
- MediaApp-Photos
- MediaServer-Video
- MediaServer-Photos
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/photostructure/config
      Description: System configuration is written into this directory.
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: System config
      Required: 'true'
      Target: /ps/config
      Type: Path
      value: /mnt/user/appdata/photostructure/config
    library:
      Default: /mnt/user/Photos
      Description: This is where your PhotoStructure Library will be stored. It needs
        to have sufficient free space to hold preview images, and transcoded videos.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Library
      Required: 'true'
      Target: /ps/library
      Type: Path
      value: ''
    logs:
      Default: /mnt/user/appdata/photostructure/logs
      Description: 'Logfiles will be written into this directory. Set environment
        variable '
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Logs
      Required: 'true'
      Target: /ps/logs
      Type: Path
      value: /mnt/user/appdata/photostructure/logs
    tempscratchdisk:
      Default: /mnt/user/appdata/photostructure/tmp
      Description: This must be fast, local disk.
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Temp/Scratch disk
      Required: 'true'
      Target: /ps/tmp
      Type: Path
      value: /mnt/user/appdata/photostructure/tmp
  Port:
    main:
      Default: ''
      Description: Port to access the HTTP UI. Can be modified by setting the PS_HTTP_PORT
        environment variable.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Web UI
      Required: 'true'
      Target: 1787
      Type: Port
      value: 1787
  Variable:
    groupid:
      Default: '100'
      Description: 'This is the groupid that PhotoStructure will run under. '
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Group ID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: ''
    logginglevel:
      Default: error
      Description: Valid values are debug, info, warn, and error. Default is error,
        which (should be) quiet.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Logging level
      Required: 'false'
      Target: PS_LOG_LEVEL
      Type: Variable
      value: ''
    tz:
      Default: Europe/London
      Description: Setting the default timezone helps PhotoStructure infer captured-at
        time for assets that are missing timezone metadata. Valid examples include
        Europe/London and America/Los_Angeles.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: TZ
      Required: 'false'
      Target: TZ
      Type: Variable
      value: ''
    umask:
      Default: '0002'
      Description: Files written by PhotoStructure will be applied with this umask.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
    userid:
      Default: '99'
      Description: "This is the userid that PhotoStructure will run under, instead\
        \ of the default of root (userid 0).\r\n\r\nFiles copied into your library\
        \ will be owned by this userid."
      Display: always
      Mask: 'false'
      Mode: ''
      Name: User ID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: ''
ExtraParams: --stop-timeout=120
Icon: https://photostructure.com/img/logo-circle-gradient-256.png
Keywords:
- photostructure
- MediaApp-Photos
- MediaServer-Video
- MediaServer-Photos
Name: photostructure
Official: true
Overview: '[b]PhotoStructure is your new home for all your photos and videos.[/b]

  '
Privileged: 'false'
Registry: https://hub.docker.com/r/photostructure/server/
RepoShort: PhotoStructure
Repository: photostructure/server
Requires: ''
Sources:
- https://photostructure.com/
- https://hub.docker.com/r/photostructure/server/
Tag: stable
WebUI: http://[IP]:[PORT:1787]
