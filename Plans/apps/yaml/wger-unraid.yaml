    django_media_root:
      Default: ''
      Description: Path to uploaded files
      Display: always
      Mask: 'false'
      Mode: rw
      Name: DJANGO_MEDIA_ROOT
      Required: 'true'
      Target: /home/wger/media
      Type: Path
      value: "/mnt/user/appdata/wger/media\n    "
