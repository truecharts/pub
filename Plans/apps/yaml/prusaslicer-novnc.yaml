Config:
  Device: {}
  Label: {}
  Path:
    configsfolder:
      Default: /mnt/user/appdata/prusaslicer
      Description: 'Container Path: /configs/'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Configs folder
      Required: 'true'
      Target: /configs/
      Type: Path
      value: /mnt/user/appdata/prusaslicer
    prints:
      Default: /mnt/user/3D Printing/
      Description: 3D Printing Folder
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Prints
      Required: 'false'
      Target: /prints/
      Type: Path
      value: /mnt/user/3D Printing/
  Port:
    main:
      Default: '6080'
      Description: 'Container Port: 8080'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: VNC Interface
      Required: 'true'
      Target: 8080
      Type: Port
      value: 6080
  Variable:
    ssl_cert_file:
      Default: /etc/ssl/certs/ca-certificates.crt
      Description: Needed to allow Prusaslicer to open without any prompts upon startup.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: SSL_CERT_FILE
      Required: 'true'
      Target: SSL_CERT_FILE
      Type: Variable
      value: /etc/ssl/certs/ca-certificates.crt
