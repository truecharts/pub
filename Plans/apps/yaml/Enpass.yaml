CategoryList:
- Network-Other
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    datapath:
      Default: ''
      Description: Data Directory
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Path
      Required: 'true'
      Target: /enpass
      Type: Path
      value: /mnt/cache/appdata/enpass
  Port:
    main:
      Default: ''
      Description: TCP noVNC WebGUI Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebGUI
      Required: 'true'
      Target: 8080
      Type: Port
      value: 8080
  Variable:
    customscreenheight:
      Default: ''
      Description: Minimum screen hight 768 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Height
      Required: 'true'
      Target: CUSTOM_RES_H
      Type: Variable
      value: '768'
    customscreenwidth:
      Default: ''
      Description: Minimum screen width 1024 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Width
      Required: 'true'
      Target: CUSTOM_RES_W
      Type: Variable
      value: '1024'
    data_perm:
      Default: ''
      Description: 'Container Variable: DATA_PERM'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DATA_PERM
      Required: 'true'
      Target: DATA_PERM
      Type: Variable
      value: '770'
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    umask:
      Default: ''
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UMASK
      Required: 'true'
      Target: UMASK
      Type: Variable
      value: '000'
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/enpass.png
Keywords:
- enpass
- Network-Other
- Productivity
- Tools-Utilities
Name: enpass
Overview: "Enpass is a cross-platform password management app to securely store passwords\
  \ and other credentials in a virtual vault locked with a master password.\r\n"
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/enpass
Repository: ich777/enpass
Requires: ''
Sources:
- https://www.enpass.io/
- https://hub.docker.com/r/ich777/enpass
Tag: latest
WebUI: http://[IP]:[PORT:8080]/vnc.html?autoconnect=true
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Enpass.xml
