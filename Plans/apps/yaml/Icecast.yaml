CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList:
- Other
- MediaServer-Music
Config:
  Device: {}
  Label: {}
  Path:
    hostpath1:
      Default: ''
      Description: 'Container Path: /etc/icecast.xml'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Host Path 1
      Required: 'false'
      Target: /etc/icecast.xml
      Type: Path
      value: /mnt/user/appdata/icecast/icecast.xml
    hostpath2:
      Default: ''
      Description: 'Container Path: /void.mp3'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Host Path 2
      Required: 'false'
      Target: /usr/share/icecast/web/void.mp3
      Type: Path
      value: /mnt/user/appdata/icecast/void.mp3
  Port: {}
  Variable: {}
Icon: https://rockhost.com/wp-content/uploads/2018/11/icecast-server-hosting-cdn.jpg
