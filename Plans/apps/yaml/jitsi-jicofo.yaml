Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/jitsi/jicofo/
      Description: IMPORTENT Change to /mnt/user/appdata/jitsi/jicofo/
      Display: always
      Mask: 'false'
      Mode: rw
      Name: AppData Config Path
      Required: 'true'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/jitsi/jicofo/
  Port: {}
  Variable:
    enable_auth:
      Default: '1'
      Description: Enable authentication
      Display: always
      Mask: 'false'
      Mode: ''
      Name: ENABLE_AUTH
      Required: 'false'
      Target: ENABLE_AUTH
      Type: Variable
      value: '1'
    jibri_brewery_muc:
      Default: jibribrewery
      Description: MUC name for the Jibri pool
      Display: always
      Mask: 'false'
      Mode: ''
      Name: JIBRI_BREWERY_MUC
      Required: 'false'
      Target: JIBRI_BREWERY_MUC
      Type: Variable
      value: jibribrewery
    jibri_pending_timeout:
      Default: '90'
      Description: MUC connection timeout
      Display: always
      Mask: 'false'
      Mode: ''
      Name: JIBRI_PENDING_TIMEOUT
      Required: 'false'
      Target: JIBRI_PENDING_TIMEOUT
      Type: Variable
      value: '90'
    jicofo_auth_password:
      Default: passw0rd
      Description: XMPP password for Jicofo client connections
      Display: always
      Mask: 'false'
      Mode: ''
      Name: JICOFO_AUTH_PASSWORD
      Required: 'false'
      Target: JICOFO_AUTH_PASSWORD
      Type: Variable
      value: passw0rd
    jicofo_auth_user:
      Default: focus
      Description: XMPP user for Jicofo client connections
      Display: always
      Mask: 'false'
      Mode: ''
      Name: JICOFO_AUTH_USER
      Required: 'false'
      Target: JICOFO_AUTH_USER
      Type: Variable
      value: focus
    jicofo_component_secret:
      Default: s3cr37
      Description: XMPP component password for Jicofo
      Display: always
      Mask: 'false'
      Mode: ''
      Name: JICOFO_COMPONENT_SECRET
      Required: 'false'
      Target: JICOFO_COMPONENT_SECRET
      Type: Variable
      value: s3cr37
    jicofo_reservation_rest_base_url:
      Default: http://reservation.example.com
      Description: "Base URL of Jicofo\u2019s reservation REST API"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: JICOFO_RESERVATION_REST_BASE_URL
      Required: 'false'
      Target: JICOFO_RESERVATION_REST_BASE_URL
      Type: Variable
      value: http://reservation.example.com
    jigasi_brewery_muc:
      Default: jigasibrewery
      Description: MUC name for the Jigasi pool
      Display: always
      Mask: 'false'
      Mode: ''
      Name: JIGASI_BREWERY_MUC
      Required: 'false'
      Target: JIGASI_BREWERY_MUC
      Type: Variable
      value: jigasibrewery
    jigasi_sip_uri:
      Default: test@sip2sip.info
      Description: SIP URI for incoming / outgoing calls
      Display: always
      Mask: 'false'
      Mode: ''
      Name: JIGASI_SIP_URI
      Required: 'false'
      Target: JIGASI_SIP_URI
      Type: Variable
      value: test@sip2sip.info
    jvb_brewery_muc:
      Default: jvbbrewery
      Description: MUC name for the JVB pool
      Display: always
      Mask: 'false'
      Mode: ''
      Name: JVB_BREWERY_MUC
      Required: 'false'
      Target: JVB_BREWERY_MUC
      Type: Variable
      value: jvbbrewery
    xmpp_auth_domain:
      Default: auth.meet.jitsi
      Description: Internal XMPP domain for authenticated services
      Display: always
      Mask: 'false'
      Mode: ''
      Name: XMPP_AUTH_DOMAIN
      Required: 'false'
      Target: XMPP_AUTH_DOMAIN
      Type: Variable
      value: auth.meet.jitsi
    xmpp_domain:
      Default: meet.jitsi
      Description: Internal XMPP domain
      Display: always
      Mask: 'false'
      Mode: ''
      Name: XMPP_DOMAIN
      Required: 'false'
      Target: XMPP_DOMAIN
      Type: Variable
      value: meet.jitsi
    xmpp_internal_muc_domain:
      Default: internal-muc.meet.jitsi
      Description: XMPP domain for the internal MUC
      Display: always
      Mask: 'false'
      Mode: ''
      Name: XMPP_INTERNAL_MUC_DOMAIN
      Required: 'false'
      Target: XMPP_INTERNAL_MUC_DOMAIN
      Type: Variable
      value: internal-muc.meet.jitsi
    xmpp_server:
      Default: xmpp.meet.jitsi
      Description: Internal XMPP server name xmpp.meet.jitsi
      Display: always
      Mask: 'false'
      Mode: ''
      Name: XMPP_SERVER
      Required: 'false'
      Target: XMPP_SERVER
      Type: Variable
      value: xmpp.meet.jitsi
