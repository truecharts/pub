CategoryList:
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    data:
      Default: ''
      Description: Where livebook will save notebooks
      Display: always
      Mask: 'false'
      Mode: rw
      Name: DATA
      Required: 'true'
      Target: /data
      Type: Path
      value: /mnt/user/livebook
  Port:
    main:
      Default: '8080'
      Description: ''
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: PORT
      Required: 'true'
      Target: 8080
      Type: Port
      value: 8787
  Variable:
    password:
      Default: ''
      Description: Password needed to access livebook (must be at least 12 characters)
      Display: always
      Mask: 'true'
      Mode: ''
      Name: PASSWORD
      Required: 'true'
      Target: LIVEBOOK_PASSWORD
      Type: Variable
      value: livebookiscool
