CategoryList:
- Productivity
Config:
  Device: {}
  Label: {}
  Path:
    userdatadirectory:
      Default: /mnt/user
      Description: Shared folder for saving your files
      Display: always
      Mask: 'false'
      Mode: rw
      Name: User Data Directory
      Required: 'true'
      Target: /home/rstudio/Documents
      Type: Path
      value: /mnt/user
  Port:
    hostport2:
      Default: '3838'
      Description: Required for shiny server
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Host Port 2
      Required: 'false'
      Target: 3838
      Type: Port
      value: 3838
    main:
      Default: '8787'
      Description: 'Container Port: 8787'
      Display: always
      Mask: 'false'
      Mode: HTTP
      Name: Host Port 1
      Required: 'false'
      Target: 8787
      Type: Port
      value: 8787
  Variable:
    addshinyserver:
      Default: ''
      Description: Input 'shiny' without quotes to add shiny server
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Add Shiny Server
      Required: 'false'
      Target: ADD
      Type: Variable
      value: shiny
    password:
      Default: yourpasswordhere
      Description: 'Container Variable: PASSWORD'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Password
      Required: 'true'
      Target: PASSWORD
      Type: Variable
      value: yourpasswordhere
    root:
      Default: 'FALSE'
      Description: Give the user root permissions
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Root
      Required: 'false'
      Target: ROOT
      Type: Variable
      value: 'FALSE'
Icon: https://avatars0.githubusercontent.com/u/9100160?v=3&amp;s=200
Keywords:
