Config:
  Device: {}
  Label: {}
  Path:
    datapath:
      Default: ''
      Description: Main data path
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Path
      Required: 'true'
      Target: /restreamer/db
      Type: Path
      value: /mnt/cache/appdata/restreamer
  Port:
    main:
      Default: ''
      Description: WebGUI Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebGUI
      Required: 'true'
      Target: 8080
      Type: Port
      value: 8080
  Variable:
    backendpassword:
      Default: ''
      Description: Backend login password
      Display: always
      Mask: 'true'
      Mode: ''
      Name: Backend Password
      Required: 'true'
      Target: RS_PASSWORD
      Type: Variable
      value: Password
    backendusername:
      Default: ''
      Description: Backend login username
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Backend Username
      Required: 'true'
      Target: RS_USERNAME
      Type: Variable
      value: admin
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/restreamer.png
