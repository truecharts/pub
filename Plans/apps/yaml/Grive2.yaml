Config:
  Device: {}
  Label: {}
  Path:
    unraid_folder:
      Default: ''
      Description: Path to the unraid folder in which to sync the files, it also will
        contain .grive config file
      Display: always
      Mask: 'false'
      Mode: rw
      Name: UNRAID_FOLDER
      Required: 'true'
      Target: /drive
      Type: Path
      value: ''
  Port: {}
  Variable:
    client_id:
      Default: ''
      Description: Your Client ID obtained by doing the procedure in the description
      Display: always
      Mask: 'true'
      Mode: ''
      Name: CLIENT_ID
      Required: 'false'
      Target: ID
      Type: Variable
      value: ''
    code:
      Default: ''
      Description: "Your client secret obtained from the URL in the description\r\n\
        Delete me after the setup is complete"
      Display: always
      Mask: 'true'
      Mode: ''
      Name: CODE
      Required: 'false'
      Target: CODE
      Type: Variable
      value: ''
    cron:
      Default: ''
      Description: 'Crontab schedule to run this container, use this to generate it:
        https://crontab.guru/'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: CRON
      Required: 'false'
      Target: CRON
      Type: Variable
      value: ''
    grive_params:
      Default: ''
      Description: 'Passes parameters to grive2. For example -s my_drive_folder. See
        https://github.com/agusalex/grive2docker#grive-settings '
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GRIVE_PARAMS
      Required: 'false'
      Target: PARAMS
      Type: Variable
      value: ''
    permissions:
      Default: ''
      Description: The UNIX permissions to apply to all files in the folder after
        sync. This will override any permissions you already have.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PERMISSIONS
      Required: 'false'
      Target: PERM
      Type: Variable
      value: ''
    secret:
      Default: ''
      Description: Your Client Secret obtained by doing the procedure in the description
      Display: always
      Mask: 'true'
      Mode: ''
      Name: SECRET
      Required: 'false'
      Target: SECRET
      Type: Variable
      value: ''
