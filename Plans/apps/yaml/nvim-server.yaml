CategoryList:
- Productivity
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/nvim-server
      Description: 'Container Path: /config'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: CONFIG
      Required: 'true'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/nvim-server
    workspace:
      Default: /mnt/user/appdata/nvim-server-workspace
      Description: 'Container Path: /workspace'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: WORKSPACE
      Required: 'true'
      Target: /workspace
      Type: Path
      value: /mnt/user/appdata/nvim-server-workspace
  Port:
    main:
      Default: '6080'
      Description: Port for accessing the Web UI
      Display: always
      Mask: 'false'
      Mode: HTTP
      Name: WEB UI
      Required: 'false'
      Target: 3000
      Type: Port
      value: 6080
    markdownprevie:
      Default: '8090'
      Description: Port for the Instant Markdown Preview Server
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: Markdown Preview
      Required: 'false'
      Target: 8090
      Type: Port
      value: 8090
  Variable:
    gid:
      Default: $GID
      Description: 'Container Variable: GID'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'false'
      Target: ''
      Type: Variable
      value: $GID
    secret:
      Default: password
      Description: Password for login, default is set to password
      Display: always
      Mask: 'false'
      Mode: ''
      Name: SECRET
      Required: 'true'
      Target: SECRET
      Type: Variable
      value: password
    tz:
      Default: Asia/Shanghai
      Description: Default TZ is set to Asia/Shanghai
      Display: always
      Mask: 'false'
      Mode: ''
      Name: TZ
      Required: 'false'
      Target: TZ
      Type: Variable
      value: Asia/Shanghai
    uid:
      Default: $UID
      Description: 'Container Variable: UID'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'false'
      Target: ''
      Type: Variable
      value: $UID
    user:
      Default: guest
      Description: User for login, default is set to guest
      Display: always
      Mask: 'false'
      Mode: ''
      Name: USER
      Required: 'true'
      Target: USER
      Type: Variable
      value: guest
Icon: https://raw.githubusercontent.com/yqlbu/unraid-templates/main/nvim-server/icon.png
