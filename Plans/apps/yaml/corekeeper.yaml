CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverfiles:
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /serverdata/serverfiles
      Type: Path
      value: /mnt/cache/appdata/corekeeper
    steamcmd:
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: rw
      Name: SteamCMD
      Required: 'true'
      Target: /serverdata/steamcmd
      Type: Path
      value: /mnt/user/appdata/steamcmd
  Port: {}
  Variable:
    game_id:
      Default: ''
      Description: "The GAME_ID that the container downloads at startup.\r\nIf you\
        \ want to install a static or beta version of the game change the value to:\
        \ '896660 -beta YOURBRANCH' (without quotes, replace YOURBRANCH with the branch\
        \ or version you want to install)."
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_ID
      Required: 'true'
      Target: GAME_ID
      Type: Variable
      value: '1963720'
    game_params:
      Default: ''
      Description: Enter your extra start up commands for the server here otherwise
        leave empty.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_PARAMS
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: ''
    gid:
      Default: ''
      Description: Only change if you know what you are doing!
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    steam-password:
      Default: ''
      Description: 'Your Steam password goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: advanced-hide
      Mask: 'true'
      Mode: ''
      Name: Steam-Password
      Required: 'false'
      Target: PASSWRD
      Type: Variable
      value: ''
    steam-username:
      Default: ''
      Description: 'Your Steam username goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Steam-Username
      Required: 'false'
      Target: USERNAME
      Type: Variable
      value: ''
    uid:
      Default: ''
      Description: Only change if you know what you are doing!
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    validateinstallation:
      Default: ''
      Description: Set the Variable to 'true' if you want to validate the installation
        otherwise leave it blank.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Validate Installation
      Required: 'false'
      Target: VALIDATE
      Type: Variable
      value: ''
    worldindexnumber:
      Default: ''
      Description: Only change when you know what you are doing!
      Display: always
      Mask: 'false'
      Mode: ''
      Name: World Index Number
      Required: 'false'
      Target: WORLD_INDEX
      Type: Variable
      value: '0'
    worldname:
      Default: ''
      Description: Enter your prefered world name here.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: World Name
      Required: 'false'
      Target: WORLD_NAME
      Type: Variable
      value: Core Keeper Docker
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/corekeeper.png
Keywords:
- corekeeper
- GameServers
Name: corekeeper
Overview: "This Docker will download and install SteamCMD. It will also install CoreKeeper\
  \ and run it.\r\n"
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/steamcmd/
Repository: ich777/steamcmd
Requires: ''
Sources:
- https://steampowered.com/
- https://hub.docker.com/r/ich777/steamcmd/
Tag: corekeeper
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/CoreKeeper.xml
