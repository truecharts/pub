CategoryList:
- Backup
Config:
  Device: {}
  Label: {}
  Path:
    datadir:
      Default: ''
      Description: Config path
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Dir
      Required: 'true'
      Target: /luckybackup
      Type: Path
      value: /mnt/cache/appdata/luckybackup/
    shares:
      Default: ''
      Description: 'Container Path: /mnt/user'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Shares
      Required: 'true'
      Target: /mnt/user
      Type: Path
      value: /mnt/user/
  Port:
    main:
      Default: ''
      Description: WebGUI http Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebGUI
      Required: 'true'
      Target: 8080
      Type: Port
      value: 8080
  Variable:
    customscreenheight:
      Default: ''
      Description: Minimum screen hight 768 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Height
      Required: 'true'
      Target: CUSTOM_RES_H
      Type: Variable
      value: '768'
    customscreenwidth:
      Default: ''
      Description: Minimum screen width 1024 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Width
      Required: 'true'
      Target: CUSTOM_RES_W
      Type: Variable
      value: '1024'
    datapermissions:
      Default: ''
      Description: Data Permissions for config directory
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Data Permissions
      Required: 'true'
      Target: DATA_PERM
      Type: Variable
      value: '770'
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    runasrootuser:
      Default: false|true
      Description: This is only needed if you want to create backups from your /boot
        drive or other directories that require root privileges (please don't forget
        to change the Shares Host path to / otherwise you can't see it in /mnt in
        the container).
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Run as root user
      Required: 'true'
      Target: ROOT
      Type: Variable
      value: 'false'
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    umaskvalue:
      Default: ''
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Umask Value
      Required: 'true'
      Target: UMASK
      Type: Variable
      value: '0000'
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/luckybackup.png
Keywords:
- luckybackup
- Backup
Name: luckybackup
Overview: "LuckyBackup is a very user-friendly GUI backup program. It uses rsync as\
  \ a backend and transfers over only changes made rather than all data.\r\n"
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/luckybackup/
Repository: ich777/luckybackup
Requires: ''
Sources:
- https://sourceforge.net/projects/luckybackup/
- https://hub.docker.com/r/ich777/luckybackup/
Tag: latest
WebUI: http://[IP]:[PORT:8080]/vnc.html?autoconnect=true
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/luckyBackup.xml
