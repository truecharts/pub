Name: icloudpd
Overview: 'iCloudPD, Alpine Linux Docker container wrriten by [a href="https://github.com/boredazfcuk"]boredazfcuk[/a],
  syncs photos from iDevices to a single directory on Unraid. It uses the system keyring
  to securely store credentials, has HEIC to JPG conversion capability, and supports
  Telegram, Prowl, PushBullet and WebHook notifications.

  '
Privileged: 'false'
Registry: https://hub.docker.com/r/boredazfcuk/icloudpd/
Repository: boredazfcuk/icloudpd
Requires: ''
Sources:
- https://github.com/Womabre/-unraid-docker-templates
- https://hub.docker.com/r/boredazfcuk/icloudpd/
Tag: latest
