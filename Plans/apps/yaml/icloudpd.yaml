CategoryList:
- Backup
- Cloud
- Downloaders
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/icloudpd
      Description: 'Container Path: /config'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: AppData Config Path
      Required: 'true'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/icloudpd
    data:
      Default: /mnt/user/photos
      Description: 'Container Path: /home/user/photos'
      Display: always
      Mask: 'false'
      Mode: rw,slave
      Name: Data
      Required: 'true'
      Target: /home/user/iCloud
      Type: Path
      value: ''
  Port: {}
  Variable:
    appleid:
      Default: your@appleid.com
      Description: This is the Apple ID for the account you want to download files
        from
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Apple ID
      Required: 'true'
      Target: apple_id
      Type: Variable
      value: your@appleid.com
    authenticationtype:
      Default: 2FA
      Description: 2FA or Web Authentication
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Authentication Type
      Required: 'true'
      Target: authentication_type
      Type: Variable
      value: 2FA
    commandlineoptions:
      Default: ''
      Description: This is for additional command line options you want to pass to
        the icloudpd application. https://github.com/ndbroadbent/icloud_photos_downloader#usage
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Command Line Options
      Required: 'false'
      Target: command_line_options
      Type: Variable
      value: ''
    directorypermissions:
      Default: '777'
      Description: 'Container Variable: directory_permissions'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Directory Permissions
      Required: 'false'
      Target: directory_permissions
      Type: Variable
      value: '777'
    filepermissions:
      Default: '666'
      Description: 'Container Variable: file_permissions'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: File Permissions
      Required: 'false'
      Target: file_permissions
      Type: Variable
      value: '666'
    notificationtype:
      Default: ''
      Description: This specifies the method that is used to send notifications. Currently,
        there are three options available 'Prowl', 'Pushbullet' and 'Telegram'. When
        the two factor authentication cookie is within 7 days (default) of expiry,
        a notification will be sent upon synchronization. No more than a single notification
        will be sent within a 24 hour period unless the container is restarted. This
        does not include the notification that is sent each time the container is
        started
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Notification Type
      Required: 'false'
      Target: notification_type
      Type: Variable
      value: ''
    pgid:
      Default: ''
      Description: 'Container Variable: PGID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
    prowlapikey:
      Default: ''
      Description: If the notification_type is set to 'Prowl' this is mandatory. This
        is the API key for your account as generated by the Prowl website
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Prowl API Key
      Required: 'false'
      Target: prowl_api_key
      Type: Variable
      value: ''
    puid:
      Default: ''
      Description: 'Container Variable: PUID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
    pushbulletapikey:
      Default: ''
      Description: If the notification_type is set to 'Pushbullet' this is mandatory.
        This is the API key for your account as generated by the Pushbullet website
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Pushbullet API Key
      Required: 'false'
      Target: pushbullet_api_key
      Type: Variable
      value: ''
    synchronisationintervalseconds:
      Default: '86400'
      Description: Default is once every 24h.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Synchronisation Interval (seconds)
      Required: 'true'
      Target: synchronisation_interval
      Type: Variable
      value: '86400'
    telegramchatid:
      Default: ''
      Description: If the notification_type is set to 'Telegram' then this is the
        chat_id for your Telegram bot
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Telegram Chat ID
      Required: 'false'
      Target: telegram_chat_id
      Type: Variable
      value: ''
    telegramtoken:
      Default: ''
      Description: If the notification_type is set to 'Telegram' this is mandatory.
        This is the token that was assigned to your account by The Botfather
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Telegram Token
      Required: 'false'
      Target: telegram_token
      Type: Variable
      value: ''
    timezone:
      Default: Europe/London
      Description: 'Container Variable: TZ'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Time Zone
      Required: 'false'
      Target: TZ
      Type: Variable
      value: Europe/London
    umask:
      Default: '000'
      Description: 'Container Variable: UMASK'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UMASK
      Required: 'true'
      Target: UMASK
      Type: Variable
      value: '000'
