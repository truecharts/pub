Name: wrapperr
Overview: A website-based platform and API for collecting Plex user stats within a
  set timeframe using Tautulli. The data is displayed as a stat-summary, sort of like
  Spotify Wrapped. Yes, you need Tautulli to have been running beforehand and currently
  for this to work.
