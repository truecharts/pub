CategoryList:
- Backup
- Network-Web
Config:
  Device: {}
  Label: {}
  Path:
    backuplocation:
      Default: /mnt/user/backuppc/
      Description: Backup Location
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Backup Location
      Required: 'true'
      Target: /var/lib/backuppc
      Type: Path
      value: /mnt/user/backuppc/
    configurationfiles:
      Default: /mnt/user/appdata/backuppc/config/
      Description: Configuration Files
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Configuration Files
      Required: 'true'
      Target: /etc/backuppc
      Type: Path
      value: /mnt/user/appdata/backuppc/config/
    homedirectory:
      Default: /mnt/user/appdata/backuppc/ssh/
      Description: Home Directory for Backuppc (SSH Keys)
      Display: always
      Mask: 'false'
      Mode: rw
      Name: 'Home Directory '
      Required: 'true'
      Target: /home/backuppc
      Type: Path
      value: /mnt/user/appdata/backuppc/ssh/
    logs:
      Default: /mnt/user/appdata/backuppc/logs/
      Description: Logs
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Logs
      Required: 'true'
      Target: /www/logs
      Type: Path
      value: /mnt/user/appdata/backuppc/logs/
  Port:
    main:
      Default: '8000'
      Description: 'Port '
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: 'Port '
      Required: 'true'
      Target: 80
      Type: Port
      value: 8000
  Variable: {}
