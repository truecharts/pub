CategoryList:
- Backup
- Cloud
Config:
  Device: {}
  Label: {}
  Path:
    backupsourceexample:
      Default: ''
      Description: This folder will be backed up.
      Display: always
      Mask: 'false'
      Mode: ro
      Name: Backup Source Example
      Required: 'false'
      Target: /data/example
      Type: Path
      value: /mnt/user/example
  Port: {}
  Variable:
    access_key:
      Default: ''
      Description: Your AWS Access Key.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: ACCESS_KEY
      Required: 'true'
      Target: ACCESS_KEY
      Type: Variable
      value: your_access_key_here
    cronschedule:
      Default: ''
      Description: Cron schedule of backup.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Cron Schedule
      Required: 'true'
      Target: CRON_SCHEDULE
      Type: Variable
      value: 0 * * * *
    region:
      Default: ''
      Description: The region of your bucket.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Region
      Required: 'true'
      Target: REGION
      Type: Variable
      value: bucket_region_here
    s3path:
      Default: ''
      Description: The target bucket path with optional prefix.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: S3 Path
      Required: 'true'
      Target: S3PATH
      Type: Variable
      value: s3://your_bucket_name
    s3syncparameters:
      Default: ''
      Description: (Optional) Extra parameters for the s3 sync command.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: S3 Sync Parameters
      Required: 'false'
      Target: S3SYNCPARAMS
      Type: Variable
      value: ''
    secret_key:
      Default: ''
      Description: Your AWS Secret Key.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: SECRET_KEY
      Required: 'true'
      Target: SECRET_KEY
      Type: Variable
      value: your_secret_key_here
Icon: https://raw.githubusercontent.com/what-name/unraid-templates/main/static/s3-icon.png
Keywords:
- s3sync
- Backup
- Cloud
Name: s3sync
Overview: "This application backs up every folder mounted at `/data/` to a given AWS\
  \ S3 path using the `aws s3 sync` command. It requires a pair of (IAM) Access and\
  \ Secret Keys.\r\n"
Privileged: 'false'
Registry: https://hub.docker.com/repository/docker/whatname/docker-s3sync
Repository: whatname/docker-s3sync
Requires: ''
Sources:
- https://github.com/what-name/docker-s3sync
- https://hub.docker.com/repository/docker/whatname/docker-s3sync
Tag: latest
