CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverfiles:
      Default: ''
      Description: 'Container Path: /mindustry'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /mindustry
      Type: Path
      value: /mnt/cache/appdata/mindustry
  Port:
    tcpgameport:
      Default: ''
      Description: 'Container Port: 6567'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP - Gameport
      Required: 'true'
      Target: 6567
      Type: Port
      value: 6567
    udpgameport:
      Default: ''
      Description: 'Container Port: 6567'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP - Gameport
      Required: 'true'
      Target: 6567
      Type: Port
      value: 6567
  Variable:
    extragameparameters:
      Default: ''
      Description: Extra startup Parameters if needed (leave empty if not needed)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Extra Game Parameters
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: ''
    gameversion:
      Default: ''
      Description: "Preferred game version goes here (set to \u2018latest\u2019 to\
        \ download the latest and check on every startup if there is a newer version\
        \ available)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Game Version
      Required: 'true'
      Target: GAME_V
      Type: Variable
      value: latest
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    servername:
      Default: ''
      Description: Servername goes here
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Server Name
      Required: 'true'
      Target: SRV_NAME
      Type: Variable
      value: DockerMindustry
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    umask:
      Default: ''
      Description: "Permissions for newly created files. Don\u2019t change unless\
        \ you are knowing what you are doing!"
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UMASK
      Required: 'true'
      Target: UMASK
      Type: Variable
      value: '000'
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/mindustry.png
Keywords:
- mindustry
- GameServers
Name: mindustry
Overview: "This is a Basic Mindustry Server. It will download the preferred version\
  \ of Mindustry and run it.\r\n"
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/mindustry-server/
Repository: ich777/mindustry-server
Requires: ''
Sources:
- https://anuke.itch.io/mindustry
- https://hub.docker.com/r/ich777/mindustry-server/
Tag: latest
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Mindustry.xml
