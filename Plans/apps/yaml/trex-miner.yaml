    algorithm:
      Default: ethash
      Description: Specify the hash algorithm
      Display: always
      Mask: 'false'
      Mode: ''
      Name: algorithm
      Required: 'true'
      Target: ALGO
      Type: Variable
      value: ethash
    server:
      Default: ''
      Description: URL of the mining pool
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Server
      Required: 'true'
      Target: SERVER
      Type: Variable
      value: ''
    walletaddress:
      Default: ''
      Description: Username/Wallet address
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Wallet address
      Required: 'true'
      Target: WALLET
      Type: Variable
      value: ''
    webuipassword:
      Default: ''
      Description: Must be 8-64 characters long, without spaces, and must contain
        at least one digit, lowercase, and uppercase letters.
      Display: always
      Mask: 'true'
      Mode: ''
      Name: webUI Password
      Required: 'true'
      Target: API_PASSWORD
      Type: Variable
      value: ''
    workername:
      Default: ''
      Description: Worker name
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Worker Name
      Required: 'false'
      Target: WORKER
      Type: Variable
      value: ''
