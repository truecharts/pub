Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: ''
      Description: 'Container Path: /config'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Config
      Required: 'false'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/trex
  Port:
    main:
      Default: ''
      Description: 'Container Port: 4067'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'false'
      Target: 4067
      Type: Port
      value: 4067
