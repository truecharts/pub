CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverfiles:
      Default: ''
      Description: 'Container Path: /serverdata/serverfiles'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /serverdata/serverfiles
      Type: Path
      value: /mnt/cache/appdata/starbound
    steamcmd:
      Default: ''
      Description: 'Container Path: /serverdata/steamcmd'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: SteamCMD
      Required: 'true'
      Target: /serverdata/steamcmd
      Type: Path
      value: /mnt/user/appdata/steamcmd
  Port:
    tcpgameport:
      Default: ''
      Description: 'Container Port: 21025'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP - GamePort
      Required: 'true'
      Target: 21025
      Type: Port
      value: 21025
    tcprconport:
      Default: ''
      Description: Only if needed, else delete this entry
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP - RCON Port
      Required: 'false'
      Target: 21026
      Type: Port
      value: 21026
    udpgameport:
      Default: ''
      Description: 'Container Port: 21025'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP - GamePort
      Required: 'true'
      Target: 21025
      Type: Port
      value: 21025
  Variable:
    game_id:
      Default: ''
      Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_ID
      Required: 'true'
      Target: GAME_ID
      Type: Variable
      value: '533830'
    game_params:
      Default: ''
      Description: Enter your start up commands for the server.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_PARAMS
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: ''
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    steam-password:
      Default: ''
      Description: 'ATTENTION: For this Docker you have to specify a valid Steam user
        with Steam Guard disabled and the game purchased otherwise you will get a
        no subscription error and the gamefiles won''t download!'
      Display: always-hide
      Mask: 'true'
      Mode: ''
      Name: Steam-Password
      Required: 'true'
      Target: PASSWRD
      Type: Variable
      value: ''
    steam-username:
      Default: ''
      Description: 'ATTENTION: For this Docker you have to specify a valid Steam user
        with Steam Guard disabled and the game purchased otherwise you will get a
        no subscription error and the gamefiles won''t download!'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Steam-Username
      Required: 'true'
      Target: USERNAME
      Type: Variable
      value: ''
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    validateinstallation:
      Default: ''
      Description: Set the Variable to 'true' if you want to validate the installation
        otherwise leave it blank.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Validate Installation
      Required: 'false'
      Target: VALIDATE
      Type: Variable
      value: ''
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/starbound.png
Keywords:
- starbound
- GameServers
Name: starbound
Overview: "This Docker will download and install SteamCMD. It will also install Starbound\
  \ (Valid Steam useraccount with the game purchased and Steam Guard disabled required)\
  \ and run it.\r\n"
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/steamcmd/
Repository: ich777/steamcmd
Requires: ''
Sources:
- https://www.steampowered.com/
- https://hub.docker.com/r/ich777/steamcmd/
Tag: starbound
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Starbound.xml
