Config:
  Device: {}
  Label: {}
  Path:
    data:
      Default: /mnt/user/appdata/wallabag/
      Description: Appdata
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /var/www/wallabag/data
      Type: Path
      value: /mnt/user/appdata/wallabag/
    images:
      Default: /mnt/user/appdata/wallabag/images/
      Description: Images
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Images
      Required: 'true'
      Target: /var/www/wallabag/web/assets/images
      Type: Path
      value: /mnt/user/appdata/wallabag/images/
  Port:
    main:
      Default: '6500'
      Description: Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Port
      Required: 'true'
      Target: 80
      Type: Port
      value: 6500
  Variable:
    domain:
      Default: ''
      Description: Domain
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Domain
      Required: 'true'
      Target: SYMFONY__ENV__DOMAIN_NAME
      Type: Variable
      value: http://<IP>:6500
    publicuserregistration:
      Default: 'false'
      Description: Public User Registration
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Public User Registration
      Required: 'false'
      Target: SYMFONY__ENV__FOSUSER_REGISTRATION
      Type: Variable
      value: 'false'
    secret:
      Default: LongRandomSecretHere
      Description: Randomly generated secret here
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Secret
      Required: 'false'
      Target: SYMFONY__ENV__SECRET
      Type: Variable
      value: LongRandomSecretHere
