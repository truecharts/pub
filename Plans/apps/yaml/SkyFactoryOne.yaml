Config:
  Device: {}
  Label: {}
  Path:
    data:
      Default: /mnt/user/appdata/skyfactoryone/
      Description: Path to store the installed server files.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Installed Location
      Required: 'true'
      Target: /data
      Type: Path
      value: /mnt/user/appdata/skyfactoryone/
  Port:
    main:
      Default: '25565'
      Description: Port for the server. Ignored if using a dedicated IP for the container.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Port
      Required: 'false'
      Target: 25565
      Type: Port
      value: 25565
  Variable:
    eula:
      Default: 'false'
      Description: Do you agree to the Mojang EULA available at https://account.mojang.com/documents/minecraft_eula?
        Server will not start without accepting.
      Display: always
      Mask: 'false'
      Name: EULA
      Required: 'true'
      Target: EULA
      Type: Variable
      value: 'false'
    jvm_opts:
      Default: -Xms2048m -Xmx2048m
      Description: Java Options
      Display: always
      Mask: 'false'
      Name: JVM_OPTS
      Required: 'false'
      Target: JVM_OPTS
      Type: Variable
      value: -Xms2048m -Xmx2048m
    level:
      Default: world
      Description: Name of the world directory.  It is usually world.
      Display: advanced
      Mask: 'false'
      Name: LEVEL
      Required: 'false'
      Target: LEVEL
      Type: Variable
      value: world
    motd:
      Default: ''
      Description: Custom Message of the Day
      Display: always
      Mask: 'false'
      Name: MOTD
      Required: 'false'
      Target: MOTD
      Type: Variable
      value: ''
    ops:
      Default: ''
      Description: Comma separated list of players to have op capability
      Display: always
      Mask: 'false'
      Name: OPS
      Required: 'false'
      Target: OPS
      Type: Variable
      value: ''
