Config:
  Device:
    /dev/dri:
      Default: /dev/dri
      Description: Add this for GL support (Linux hosts only)
      Display: always
      Mask: 'false'
      Name: /dev/dri
      Required: 'false'
      Type: Device
      value: ''
  Label: {}
  Path:
    config:
      Default: ''
      Description: abc users home directory
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'false'
      Target: /config
      Type: Path
      value: ''
    pathvarrundocker-sock:
      Default: ''
      Description: Docker Socket on the system, if you want to use Docker in the container
      Display: always
      Mask: 'false'
      Mode: rw
      Name: 'Path: /var/run/docker.sock'
      Required: 'false'
      Target: /var/run/docker.sock
      Type: Path
      value: ''
  Port:
    main:
      Default: '3389'
      Description: RDP access port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'true'
      Target: 3389
      Type: Port
      value: 3389
  Variable:
    pgid:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: ''
    puid:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: ''
    umask:
      Default: '022'
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
