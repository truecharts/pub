CategoryList:
- MediaServer-Other
Config:
  Device: {}
  Label: {}
  Path:
    database:
      Default: /mnt/user/appdata/comixed/database
      Description: Here the Database which Comixed uses will be saved.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Database
      Required: 'true'
      Target: /root/.comixed
      Type: Path
      value: ''
    incoming:
      Default: /mnt/user/appdata/comixed/incoming
      Description: Put files here to import them to the library.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Incoming
      Required: 'false'
      Target: /incoming
      Type: Path
      value: ''
    library:
      Default: /mnt/user/appdata/comixed/library
      Description: This is where your books will be stored.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Library
      Required: 'true'
      Target: /library
      Type: Path
      value: ''
  Port:
    main:
      Default: '7171'
      Description: Port for WebUI
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'false'
      Target: 7171
      Type: Port
      value: 7171
  Variable:
    pgid:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
    puid:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
Keywords:
- comixed
- MediaServer-Other
Name: comixed
Official: true
Overview: "ComiXed is a digital comic library management tool.\r\n"
Privileged: 'false'
Registry: https://hub.docker.com/r/comixed/comixed
Repository: comixed/comixed
Requires: ''
Sources:
- https://github.com/comixed/comixed
- https://hub.docker.com/r/comixed/comixed
Tag: latest
WebUI: http://[IP]:[PORT:7171]
