CategoryList:
- Security
Config:
  Device: {}
  Label: {}
  Path:
    appdata:
      Default: ''
      Description: 'Container Path: /etc/crowdsec'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: appdata
      Required: 'false'
      Target: /etc/crowdsec
      Type: Path
      value: /mnt/user/appdata/crowdsec/
    authlogstoanalyze:
      Default: ''
      Description: 'Container Path: /var/log/auth.log'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: auth logs to analyze
      Required: 'false'
      Target: /var/log/auth.log
      Type: Path
      value: /mnt/user/dmz/crowdsec/auth/
    crowdseclogstoanalyze:
      Default: ''
      Description: 'Container Path: /var/log/crowdsec'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: crowdsec logs to analyze
      Required: 'false'
      Target: /var/log/crowdsec
      Type: Path
      value: /mnt/user/dmz/crowdsec/
    data:
      Default: ''
      Description: 'Container Path: /var/lib/crowdsec/data'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: data
      Required: 'false'
      Target: /var/lib/crowdsec/data
      Type: Path
      value: /mnt/user/appdata/crowdsec/data/
    syslogpath:
      Default: ''
      Description: 'Container Path: /syslog'
      Display: always
      Mask: 'false'
      Mode: ro
      Name: syslog path
      Required: 'false'
      Target: /syslog
      Type: Path
      value: /var/log/syslog
  Port:
    main:
      Default: ''
      Description: 'Container Port: 8080'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Port
      Required: 'false'
      Target: 8080
      Type: Port
      value: 8081
  Variable:
    collections:
      Default: ''
      Description: 'Container Variable: COLLECTIONS'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: COLLECTIONS
      Required: 'false'
      Target: COLLECTIONS
      Type: Variable
      value: crowdsecurity/traefik crowdsecurity/http-cve LePresidente/authelia
    pgid:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
    puid:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
ExtraParams: --restart unless-stopped
Icon: https://raw.githubusercontent.com/ibracorp/app-logos/main/crowdsec/crowdsec.png
Keywords:
- crowdsec
- Security
Name: crowdsec
Overview: "CrowdSec is a free, open-source and collaborative IPS. Analyze behaviors,\
  \ respond to attacks and share signals across the community. \r\n"
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/crowdsecurity/crowdsec
Repository: crowdsecurity/crowdsec
Requires: ''
Sources:
- https://crowdsec.net/
- https://registry.hub.docker.com/r/crowdsecurity/crowdsec
Tag: latest
WebUI: http://[IP]:[PORT:8080]/
