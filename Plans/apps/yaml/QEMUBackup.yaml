Name: qemubackup
Overview: QEMUBackup is a ASP.NET Core app that facilitates manual backups of QEMU
  virtual machines. Allows user to add a title and description to a virtual machine.
  Then user can create a backup which will contain the title and description in the
  VM's XML. Useful for describing the state of a VM when taking a backup.
Privileged: 'false'
