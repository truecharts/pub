CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList:
- Network-Other
Config:
  Device: {}
  Label: {}
  Path:
    etclocaltime:
      Default: ''
      Description: 'Container Path: /etc/localtime'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: /etc/localtime
      Required: 'false'
      Target: /etc/localtime
      Type: Path
      value: /etc/localtime
    etctor:
      Default: ''
      Description: 'Container Path: /etc/tor/'
      Display: always
      Mask: 'false'
      Mode: ro
      Name: /etc/tor/
      Required: 'false'
      Target: /etc/tor/
      Type: Path
      value: /mnt/user/appdata/tor-data/config/
  Port:
    '9001':
      Default: '9001'
      Description: 'Container Port: '
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: '9001'
      Required: 'false'
      Target: 9001
      Type: Port
      value: 9001
    '9030':
      Default: '9030'
      Description: 'Container Port: '
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: '9030'
      Required: 'false'
      Target: 9030
      Type: Port
      value: 9030
  Variable:
    contact_email:
      Default: ''
      Description: 'Container Variable: CONTACTINFO'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: CONTACT_EMAIL
      Required: 'false'
      Target: CONTACT_EMAIL
      Type: Variable
      value: mail@domain.com
    tor_nickname:
      Default: ''
      Description: 'Container Variable: NICKNAME'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: TOR_NICKNAME
      Required: 'false'
      Target: TOR_NICKNAME
      Type: Variable
      value: myRelay
ExtraParams: --init
Icon: https://clipartart.com/images/tor-browser-icon-clipart-9.png
Keywords:
- tor-relay
- Network-Other
Name: tor-relay
Overview: 'This docker image will install the latest current stable version of Tor
  server. It will run Tor as an unprivileged regular user, as recommended by torproject.org.

  '
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/doudou34/tor-server
Repository: doudou34/tor-server
Requires: ''
Sources:
- https://github.com/maschhoff/docker/tree/master/tor-relay
- https://registry.hub.docker.com/r/doudou34/tor-server
Tag: latest
