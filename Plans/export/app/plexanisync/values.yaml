env:
  ANI_TOKEN: ''
  ANI_USERNAME: ''
  PLEX_SECTION: ''
  PLEX_TOKEN: ''
  PLEX_URL: ''
  SETTINGS_FILE: ''
  SKIP_LIST_UPDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/plexanisync
  tag: latest
persistence:
  custom_mappings:
    enabled: true
    mountPath: /plexanisync/custom_mappings.yaml
  settings_location:
    enabled: true
    mountPath: /config/settings.ini
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
