portals: {}
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: false
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: ANI_USERNAME
          label: 'ANI_USERNAME'
          description: "Your httpwww.anilist.co username"
          schema:
            type: string
            default: ""
        - variable: PLEX_URL
          label: 'PLEX_URL'
          description: "The address to your Plex Media Server, for example http127.0.0.132400"
          schema:
            type: string
            default: ""
        - variable: ANI_TOKEN
          label: 'ANI_TOKEN'
          description: "Your anilist token (See install guide)"
          schema:
            type: string
            default: ""
        - variable: PLEX_TOKEN
          label: 'PLEX_TOKEN'
          description: "Follow this guide httpssupport.plex.tvarticles204059436-finding-an-authentication-token-x-plex-token"
          schema:
            type: string
            default: ""
        - variable: PLEX_SECTION
          label: 'PLEX_SECTION'
          description: "The library where your anime resides"
          schema:
            type: string
            default: ""
        - variable: SKIP_LIST_UPDATE
          label: 'SKIP_LIST_UPDATE'
          description: "If set to True, it will NOT update your AniList which is useful if you want to do a test run to check if everything lines up properly. (default = False)"
          schema:
            type: string
            default: ""
        - variable: SETTINGS_FILE
          label: 'SETTINGS_FILE'
          description: "configsettings.ini, ONLY USE WHEN NECESSARY"
          schema:
            type: string
            default: ""


  - variable: serviceexpert
