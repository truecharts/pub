env:
  GAME_PARAMS: -config serverconfig.txt
  TERRARIA_MOBILE_SRV_V: 1.4.3.2
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/terrariamobile
  tag: vmobile
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9013
        protocol: HTTP
        targetPort: 8080
  tcp:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 7777
        protocol: TCP
        targetPort: 7777
