# Include{groups}
portals: {}
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: false
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: PUSHOVER_APP_TOKEN
          label: 'PUSHOVER_APP_TOKEN'
          description: "Pushover APP Token goes here."
          schema:
            type: string
            default: ""
        - variable: PUSHOVER_USER_TOKEN
          label: 'PUSHOVER_USER_TOKEN'
          description: "Pushover User Token goes here."
          schema:
            type: string
            default: ""
        - variable: PUSHOVER_TITLE
          label: 'PUSHOVER_TITLE'
          description: "Customized Pushover Message Title here."
          schema:
            type: string
            default: "Startup Complete"
        - variable: PUSHOVER_MESSAGE
          label: 'PUSHOVER_MESSAGE'
          description: "Customized Pushover Message here."
          schema:
            type: string
            default: "Server is now Online!"
        - variable: PUSHOVER_PRIORITY
          label: 'PUSHOVER_PRIORITY'
          description: "Customize the Pushover Priority (-2 Lowest priority  -1 Low Priority  0 Normal Priority  1 High Priority  2 Emergency Priority - without quotes)"
          schema:
            type: string
            default: "0"


  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false

