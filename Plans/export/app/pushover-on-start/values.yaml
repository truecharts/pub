env:
  PUSHOVER_APP_TOKEN: ''
  PUSHOVER_MESSAGE: Server is now Online!
  PUSHOVER_PRIORITY: '0'
  PUSHOVER_TITLE: Startup Complete
  PUSHOVER_USER_TOKEN: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/pushover-on-start
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
