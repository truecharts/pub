env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/starbound-gog-server
  tag: latest
persistence:
  starbound-gog-server:
    enabled: true
    mountPath: /starbound
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 21025
        protocol: TCP
        targetPort: 21025
  tcpport1:
    enabled: true
    ports:
      tcpport1:
        enabled: true
        port: 21026
        protocol: TCP
        targetPort: 21026
