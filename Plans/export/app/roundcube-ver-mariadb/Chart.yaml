description: "Roundcube Webmail is a browser-based multilingual IMAP client with an\
  \ application-like user interface. It provides full functionality you expect from\
  \ an email client, including MIME support, address book, folder management, message\
  \ searching and spell checking. Roundcube Webmail is written in PHP and requires\
  \ the MySQL, PostgreSQL or SQLite database. With its plugin API it is easily extendable\
  \ and the user interface is fully customizable using skins. \n"
