env:
  GUID: '100'
  UMASK: '000'
  USER_ID: '0'
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/tinymm-cli
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5800
        protocol: HTTP
        targetPort: 5800
  tcpport1:
    enabled: true
    ports:
      tcpport1:
        enabled: true
        port: 5801
        protocol: TCP
        targetPort: 5801
