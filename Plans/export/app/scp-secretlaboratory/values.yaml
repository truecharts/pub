env:
  GAME_ID: '996560'
  GAME_PARAMS: ''
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/scp-secretlaboratory
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    custom: true
    spec:
      port: 7777
  readiness:
    custom: true
    spec:
      port: 7777
  startup:
    custom: true
    spec:
      port: 7777
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 7777
        protocol: UDP
        targetPort: 7777
  tcp-gameport:
    enabled: true
    ports:
      tcp-gameport:
        enabled: true
        port: 7777
        protocol: TCP
        targetPort: 7777
