env:
  GAME_ID: '996560'
  GAME_PARAMS: ''
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/scp-secretlaboratory
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    port: '{{ .Values.service.tcpgameport.ports.tcpgameport.targetPort }}'
  readiness:
    port: '{{ .Values.service.tcpgameport.ports.tcpgameport.targetPort }}'
  startup:
    port: '{{ .Values.service.tcpgameport.ports.tcpgameport.targetPort }}'
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 7777
        protocol: UDP
        targetPort: 7777
  tcpgameport:
    enabled: true
    ports:
      tcpgameport:
        enabled: true
        port: 7777
        protocol: TCP
        targetPort: 7777
