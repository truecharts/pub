# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: WALLET
          label: 'WALLET'
          description: "Wallet address for receiving mined coin"
          schema:
            type: string
            default: "0xe037C6245910EbBbA720514835d31B385D76927f"
        - variable: POOL
          label: 'POOL'
          description: "Address for your mining pool"
          schema:
            type: string
            default: "asia1.ethermine.org:4444"
        - variable: PASSWORD
          label: 'PASSWORD'
          description: "Most pools just use x as password, some pools treat this variable as a worker ID"
          schema:
            type: string
            default: "x"
        - variable: TT
          label: 'TT'
          description: "Target temperature for fans (only works if privileged mode is enabled)"
          schema:
            type: string
            default: "75"
        - variable: TSTOP
          label: 'TSTOP'
          description: "PhoenixMiner will pause mining on a GPU if it hits this temperature (only works if privileged mode is enabled)"
          schema:
            type: string
            default: "85"
        - variable: TSTART
          label: 'TSTART'
          description: "PhoenixMiner will resume mining on a GPU if it hits this temperature after being paused (only works if privileged mode is enabled)"
          schema:
            type: string
            default: "80"
        - variable: ADDITIONAL
          label: 'ADDITIONAL'
          description: "Additional PhoenixMiner arguments"
          schema:
            type: string
            default: ""
        - variable: DRIVERV
          label: 'DRIVERV'
          description: "Leave this variable alone unless you have a reason to change to a different driver version. Options for AMD are 18.20, 20.20, 20.45, 20.50; 20.20 is recommended for everyone unless you have a 6800XT or 6900XT in which case choose 20.45. The other options are for testing purposes only. Nvidia cards should work regardless of the option chosen here, but you can enter 0 to remove the default AMD drivers on launch if you really want to."
          schema:
            type: string
            default: "20.20"
        - variable: NVIDIA_VISIBLE_DEVICES
          label: 'NVIDIA_VISIBLE_DEVICES'
          description: "Nvidia Only Enter your GPU UUID here (only required if you plan to mine with an Nvidia GPU otherwise leave this empty. Dont forget to add --runtime=nvidia to your Extra Parameters in the Advanced View)."
          schema:
            type: string
            default: ""
        - variable: NVIDIA_DRIVER_CAPABILITIES
          label: 'NVIDIA_DRIVER_CAPABILITIES'
          description: "Please leave this set to the default option of all if you arent sure what to put here. This value can be left in the template even if you dont want to mine with an Nvidia GPU."
          schema:
            type: string
            default: "all"

# Include{containerConfig}

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 5450
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: TCP
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 5450



