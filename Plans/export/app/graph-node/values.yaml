env:
  GRAPH_LOG: info
  ethereum: mainnet:http://localhost:8545
  ipfs: localhost:5001
  postgres_db: graph-node
  postgres_host: localhost
  postgres_pass: dsmrreader
  postgres_port: '5732'
  postgres_user: dsmrreader
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/graph-node
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  graphqlwebsock:
    enabled: true
    ports:
      graphqlwebsock:
        enabled: true
        port: 8001
        protocol: TCP
        targetPort: 8001
  jsonrpc:
    enabled: true
    ports:
      jsonrpc:
        enabled: true
        port: 8020
        protocol: TCP
        targetPort: 8020
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8000
        protocol: HTTP
        targetPort: 8000
