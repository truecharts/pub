# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: IPAM_DATABASE_HOST
          label: 'IPAM_DATABASE_HOST'
          description: "MySQL database host (Default 127.0.0.1)"
          schema:
            type: string
            default: "127.0.0.1"
        - variable: IPAM_DATABASE_PORT
          label: 'IPAM_DATABASE_PORT'
          description: "MySQL database port (Default 3306)"
          schema:
            type: string
            default: "3306"
        - variable: IPAM_DATABASE_NAME
          label: 'IPAM_DATABASE_NAME'
          description: "MySQL database name (Default phpipam)"
          schema:
            type: string
            default: "phpipam"
        - variable: IPAM_DATABASE_USER
          label: 'IPAM_DATABASE_USER'
          description: "MySQL database user (Default phpipam)"
          schema:
            type: string
            default: "phpipam"
        - variable: IPAM_DATABASE_PASS
          label: 'IPAM_DATABASE_PASS'
          description: "MySQL database password (Default phpipamadmin)"
          schema:
            type: string
            default: "phpipamadmin"
        - variable: IPAM_DATABASE_WEBHOST
          label: 'IPAM_DATABASE_WEBHOST'
          description: "MySQL allowed hosts (Default localhost)"
          schema:
            type: string
            default: "localhost"
        - variable: IPAM_GMAPS_API_KEY
          label: 'IPAM_GMAPS_API_KEY'
          description: "Google Maps and Geocode API Key"
          schema:
            type: string
            default: ""
        - variable: PROXY_ENABLED
          label: 'PROXY_ENABLED'
          description: "Use proxy (Default false)"
          schema:
            type: string
            default: "false"
        - variable: PROXY_SERVER
          label: 'PROXY_SERVER'
          description: "Proxy server (Default myproxy.something.com)"
          schema:
            type: string
            default: "myproxy.something.com"
        - variable: PROXY_PORT
          label: 'PROXY_PORT'
          description: "Proxy port (Default 8080)"
          schema:
            type: string
            default: "8080"
        - variable: PROXY_USE_AUTH
          label: 'PROXY_USE_AUTH'
          description: "Proxy authentication (Default false)"
          schema:
            type: string
            default: "false"
        - variable: PROXY_USER
          label: 'PROXY_USER'
          description: "Proxy username"
          schema:
            type: string
            default: "USERNAME"
        - variable: PROXY_PASS
          label: 'PROXY_PASS'
          description: "Proxy password"
          schema:
            type: string
            default: "PASSWORD"

# Include{containerConfig}

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 80
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: TCP
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 80



