env:
  QBT_CAT_UPDATE: 'False'
  QBT_CONFIG: config.yml
  QBT_CROSS_SEED: 'False'
  QBT_DIVIDER: '='
  QBT_DRY_RUN: 'False'
  QBT_LOGFILE: activity.log
  QBT_LOG_LEVEL: INFO
  QBT_RECHECK: 'False'
  QBT_REM_ORPHANED: 'False'
  QBT_REM_UNREGISTERED: 'False'
  QBT_RUN: 'False'
  QBT_SCHEDULE: '30'
  QBT_SKIP_RECYCLE: 'False'
  QBT_TAG_NOHARDLINKS: 'False'
  QBT_TAG_UPDATE: 'False'
  QBT_WIDTH: '100'
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/qbit-manage
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  root_dir:
    enabled: true
    mountPath: /Same/path/as/qbittorrent/downloads/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
