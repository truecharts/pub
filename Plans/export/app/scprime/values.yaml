env:
  SCPRIME_WALLET_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/scprime
  tag: latest
persistence:
  metadata:
    enabled: true
    mountPath: /scp-data
  storage:
    enabled: true
    mountPath: /storage
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  hostapiaddress:
    enabled: true
    ports:
      hostapiaddress:
        enabled: true
        port: 4283
        protocol: TCP
        targetPort: 4283
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 4282
        protocol: TCP
        targetPort: 4282
