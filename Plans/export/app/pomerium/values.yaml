env:
  COOKIE_SECRET: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/pomerium
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  pomerium:
    enabled: true
    mountPath: /pomerium/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  '5443':
    enabled: true
    ports:
      '5443':
        enabled: true
        port: 5443
        protocol: TCP
        targetPort: 5443
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 1443
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 180
        protocol: HTTP
        targetPort: 80
