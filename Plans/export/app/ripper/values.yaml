env:
  'OPTIONAL_WEB_UI_PASSWORD ': ''
  OPTIONAL_WEB_UI_PATH_PREFIX: ''
  'OPTIONAL_WEB_UI_USERNAME ': ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/ripper
  tag: vmanual-latest
persistence:
  config:
    enabled: true
    mountPath: /config/
  outputdir:
    enabled: true
    mountPath: /out
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9090
        protocol: TCP
        targetPort: 9090
