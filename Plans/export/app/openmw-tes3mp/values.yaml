env:
  GAME_PARAMS: ''
  GAME_V: latest
  UMASK: '0000'
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/openmw-tes3mp
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /openmw
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 25565
        protocol: TCP
        targetPort: 25565
  udpgameport:
    enabled: true
    ports:
      udpgameport:
        enabled: true
        port: 25565
        protocol: UDP
        targetPort: 25565
