env:
  APP_BRANCH: ''
  BLACKLIST: ''
  DELAY: ''
  NOSEARCH: ''
  NOTIFICATIONS: ''
  RUNNOW: ''
  SKIPUPDATE: ''
  SORT: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/traktarr
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
