env:
  DATA_PERM: '770'
  FORCE_UPDATE: ''
  GAME_PARAMS: +exec server.cfg +sv_maxclients 12 +set fs_game mods/bots +set playlistFilename
    playlists.info
  GAME_PORT: '28960'
  IW4X_DLC_URL: https://iw4x-my.sharepoint.com/:u:/g/personal/emosewaj_iw4x_onmicrosoft_com/EYnWYmCXExpEvn-bL2262Q0BSy0jVZF0FXslvpJEDPE5Fw?e=gPx8RF&download=1
  IW4X_DL_URL: https://dss0.cc/updater/iw4x_files.zip
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/iw4x-server
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /iw4x
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 28960
        protocol: TCP
        targetPort: 28960
  udpgameport:
    enabled: true
    ports:
      udpgameport:
        enabled: true
        port: 28960
        protocol: UDP
        targetPort: 28960
