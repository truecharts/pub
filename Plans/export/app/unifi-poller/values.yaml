  UP_UNIFI_CONTROLLER_0_USER: unifipoller
  UP_UNIFI_CONTROLLER_0_VERIFY_SSL: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/unifi-poller
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
