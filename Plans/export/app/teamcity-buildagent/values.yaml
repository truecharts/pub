env:
  AGENT_NAME: Phil Coulson
  DOCKER_IN_DOCKER: start
  SERVER_URL: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/teamcity-buildagent
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /data/teamcity_agent/conf
  dockervolumes:
    enabled: true
    mountPath: /var/lib/docker
  temp:
    enabled: true
    mountPath: /opt/buildagent/temp
  work:
    enabled: true
    mountPath: /opt/buildagent/work
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
