env:
  INFLUX_DB_ADDRESS: influxdb
  INFLUX_DB_DATABASE: speedtest
  INFLUX_DB_PASSWORD: ''
  INFLUX_DB_PORT: '8086'
  INFLUX_DB_TAGS: isp, external_ip, server_id, server_name, server_location, speedtest_url
  INFLUX_DB_USER: ''
  LOG_TYPE: info
  PING_INTERVAL: '60'
  PING_TARGETS: 1.1.1.1, 8.8.8.8
  SPEEDTEST_INTERVAL: '150'
  SPEEDTEST_SERVER_ID: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/speedflux
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
