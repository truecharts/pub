env:
  CACHE_DISK_SIZE: 2000g
  CACHE_MAX_AGE: 150d
  CACHE_MEM_SIZE: 500m
  DISABLE_ARENANET: ''
  DISABLE_BLIZZARD: ''
  DISABLE_CITYOFHEROES: ''
  DISABLE_DAYBREAK: ''
  DISABLE_EPICGAMES: ''
  DISABLE_FRONTIER: ''
  DISABLE_HIREZ: ''
  DISABLE_NEVERWINTER: ''
  DISABLE_NEXUSMODS: ''
  DISABLE_NINTENDO: ''
  DISABLE_ORIGIN: ''
  DISABLE_RENEGADEX: ''
  DISABLE_RIOT: ''
  DISABLE_ROCKSTAR: ''
  DISABLE_SONY: ''
  DISABLE_STEAM: ''
  DISABLE_TESO: ''
  DISABLE_TWITCH: ''
  DISABLE_UPLAY: ''
  DISABLE_WARFRAME: ''
  DISABLE_WARGAMING: ''
  DISABLE_WSUS: ''
  DISABLE_XBOXLIVE: ''
  DNS_BIND_IP: 192.168.1.202
  LANCACHE_IP: 192.168.1.202
  UPSTREAM_DNS: 1.1.1.1
  USE_GENERIC_CACHE: 'true'
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/lancache-bundle
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data/cache
  dnslogs:
    enabled: true
    mountPath: /var/log/named
  nginxlogs:
    enabled: true
    mountPath: /var/log/nginx
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    port: '{{ .Values.service.httpport.ports.httpport.targetPort }}'
  readiness:
    port: '{{ .Values.service.httpport.ports.httpport.targetPort }}'
  startup:
    port: '{{ .Values.service.httpport.ports.httpport.targetPort }}'
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  httpport:
    enabled: true
    ports:
      httpport:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
  httpsport:
    enabled: true
    ports:
      httpsport:
        enabled: true
        port: 443
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 53
        protocol: UDP
        targetPort: 53
