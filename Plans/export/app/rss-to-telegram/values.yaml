env:
  CHATID: ''
  DELAY: '60'
  TOKEN: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/rss-to-telegram
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
