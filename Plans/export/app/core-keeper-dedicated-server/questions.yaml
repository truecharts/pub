portals: {}
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: false
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: WORLD_NAME
          label: 'WORLD_NAME'
          description: "The name you wish to give to your server and its associated world"
          schema:
            type: string
            default: "World name here"
        - variable: MAX_PLAYERS
          label: 'MAX_PLAYERS'
          description: "Maximum number of players that will be allowed to connect to server."
          schema:
            type: string
            default: "10"
        - variable: GAME_ID
          label: 'GAME_ID'
          description: "Game ID to use for the server. Need to be at least 23 characters and alphanumeric, excluding Y,y,x,0,O. Empty or not valid means a new ID will be generated at start."
          schema:
            type: string
            default: "examplegameidwillgohere"
        - variable: DATA_PATH
          label: 'DATA_PATH'
          description: "Save file location. If not set it defaults to a sub-folder named "
          schema:
            type: string
            default: ""
        - variable: WORLD_INDEX
          label: 'WORLD_INDEX'
          description: " Which world index to use."
          schema:
            type: string
            default: "0"


  - variable: serviceexpert
    group: "Networking and Services"
