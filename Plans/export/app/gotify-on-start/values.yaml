env:
  GOTIFY_MESSAGE: Server is now Online!
  GOTIFY_PRIORITY: '5'
  GOTIFY_TITLE: Startup Complete
  GOTIFY_TOKEN: ''
  GOTIFY_URL: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/gotify-on-start
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
