env:
  DROPBOX_GID: '100'
  DROPBOX_UID: '99'
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/dropbox-by-otherguy
  tag: latest
persistence:
  dropboxsettings:
    enabled: true
    mountPath: /opt/dropbox/.dropbox
  dropboxuserfiles:
    enabled: true
    mountPath: /opt/dropbox/Dropbox
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
