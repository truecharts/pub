env:
  delete: 'no'
  freebsd: 'yes'
  linux: 'yes'
  macos: 'yes'
  other: 'yes'
  sleeptimehuman: 30 seconds
  stock: 'yes'
  tune: 'no'
  windows: 'yes'
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/vm-custom-icons
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  vmmanagericonlocation:
    enabled: true
    mountPath: /unraid_vm_icons
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
