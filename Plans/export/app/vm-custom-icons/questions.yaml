  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: windows
          label: 'windows'
          description: "select yes or no to download windows vm icons"
          schema:
            type: string
            default: "yes"
        - variable: linux
          label: 'linux'
          description: "select yes or no to download linux vm icons"
          schema:
            type: string
            default: "yes"
        - variable: freebsd
          label: 'freebsd'
          description: "select yes or no to download freebsd vm icons"
          schema:
            type: string
            default: "yes"
        - variable: macos
          label: 'macos'
          description: "select yes or no to download macos vm icons"
          schema:
            type: string
            default: "yes"
        - variable: other
          label: 'other'
          description: "select yes or no to download other vm icons"
          schema:
            type: string
            default: "yes"
        - variable: stock
          label: 'stock'
          description: "set to no to remove stock unraid vm icons"
          schema:
            type: string
            default: "yes"
        - variable: delete
          label: 'delete'
          description: "set to yes to delete all vm icons. and redownload the above from github on every run of container "
          schema:
            type: string
            default: "no"
        - variable: tune
          label: 'tune'
          description: "Enable tune on sucess. (you must have a beep speaker)"
          schema:
            type: string
            default: "no"
        - variable: sleeptimehuman
          label: 'sleeptimehuman'
          description: "Time to wait before stopping container after syncing icons "
          schema:
            type: string
            default: "30 seconds"


