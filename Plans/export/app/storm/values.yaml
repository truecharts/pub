env:
  DELUGE_RPC_HOSTNAME: ''
  DELUGE_RPC_PASSWORD: ''
  DELUGE_RPC_USERNAME: ''
  DELUGE_RPC_VERSION: v2
  STORM_API_KEY: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/storm
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8221
        protocol: TCP
        targetPort: 8221
