env:
  GAME_ID: '556450'
  GAME_PARAMS: ''
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/theforest
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  gameport:
    enabled: true
    ports:
      gameport:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8766
        protocol: UDP
        targetPort: 8766
  steamqueryport:
    enabled: true
    ports:
      steamqueryport:
        enabled: true
        port: 27016
        protocol: UDP
        targetPort: 27016
