env:
  IPAM_DATABASE_HOST: 127.0.0.1
  IPAM_DATABASE_NAME: phpipam
  IPAM_DATABASE_PASS: phpipamadmin
  IPAM_DATABASE_PORT: '3306'
  IPAM_DATABASE_USER: phpipam
  IPAM_DATABASE_WEBHOST: localhost
  IPAM_GMAPS_API_KEY: ''
  PROXY_ENABLED: 'false'
  PROXY_PASS: PASSWORD
  PROXY_PORT: '8080'
  PROXY_SERVER: myproxy.something.com
  PROXY_USER: USERNAME
  PROXY_USE_AUTH: 'false'
  SCAN_INTERVAL: 1h
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/phpipam-cron
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
