env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/icecast
  tag: latest
persistence:
  hostpath1:
    enabled: true
    mountPath: /etc/icecast.xml
  hostpath2:
    enabled: true
    mountPath: /usr/share/icecast/web/void.mp3
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
