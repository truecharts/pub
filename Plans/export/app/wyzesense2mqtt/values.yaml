env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/wyzesense2mqtt
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /wyzesense2mqtt/config
  logspath:
    enabled: true
    mountPath: /mnt/user/appdata/wyzesense2mqtt/logs/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
