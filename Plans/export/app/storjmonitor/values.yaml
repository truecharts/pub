env:
  DEL_LOGS: 'FALSE'
  DEL_LOGS_DAYS: '7'
  NODE_COUNT: '0'
  NODE_DIR: Node_
  RPCADDRESS: 0.0.0.0
  SHARE_SIZE: 100GB
  STORJ_MONITOR_API_KEY: ''
  TUNNELING_REQUIRED: 'FALSE'
  WALLET_ADDRESS: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/storjmonitor
  tag: latest
persistence:
  pathofstorjshareonarray:
    enabled: true
    mountPath: /storj
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
