env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/frak-gvm
  tag: v11.0.1-r3
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 9392
