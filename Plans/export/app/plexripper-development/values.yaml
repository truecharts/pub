env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/plexripper-development
  tag: vdev
persistence:
  config:
    enabled: true
    mountPath: /config
  downloadfolder:
    enabled: true
    mountPath: /downloads
  moviedestinationfolder:
    enabled: true
    mountPath: /movies
  tv-showdestinationfolder:
    enabled: true
    mountPath: /tvshows
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 7000
        protocol: TCP
        targetPort: 7000
