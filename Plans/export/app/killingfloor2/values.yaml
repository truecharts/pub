env:
  GAME_ID: '232130'
  GAME_PARAMS: kf-bioticslab
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/killingfloor2
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    custom: true
    spec:
      port: 8080
  readiness:
    custom: true
    spec:
      port: 8080
  startup:
    custom: true
    spec:
      port: 8080
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 7777
        protocol: UDP
        targetPort: 7777
  query:
    enabled: true
    ports:
      query:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  steam:
    enabled: true
    ports:
      steam:
        enabled: true
        port: 20560
        protocol: UDP
        targetPort: 20560
  tcp-webadmin:
    enabled: true
    ports:
      tcp-webadmin:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
