env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/dim
  tag: vdev
persistence:
  config:
    enabled: true
    mountPath: /opt/dim/config
  mediapath:
    enabled: true
    mountPath: /media
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 8000
