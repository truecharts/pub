env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/lancache
  tag: latest
persistence:
  cache-folder:
    enabled: true
    mountPath: /data/cache/
  logs-folder:
    enabled: true
    mountPath: /data/logs
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  httpsport:
    enabled: true
    ports:
      httpsport:
        enabled: true
        port: 443
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
