env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/portainerci
  tag: v2.1
persistence:
  data:
    enabled: true
    mountPath: /data
  dockersocket:
    enabled: true
    mountPath: /var/run/docker.sock
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9000
        protocol: TCP
        targetPort: 9000
