env:
  RADARR_API_KEY: ''
  RADARR_CUSTOM_FOLDER: ''
  RADARR_CUSTOM_PATH: ''
  RADARR_IP: ''
  RADARR_PORT: ''
  RADARR_PROFILE_ID: ''
  TELEGRAM_BOT_TOKEN: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/teleradarr
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
