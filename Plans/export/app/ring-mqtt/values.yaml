env:
  BEAMDURATION: '0'
  DISARMCODE: ''
  ENABLECAMERAS: 'false'
  ENABLEMODES: 'false'
  ENABLEPANIC: 'false'
  MQTTHOST: ''
  MQTTPASSWORD: ''
  MQTTPORT: '1883'
  MQTTUSER: ''
  RINGLOCATIONIDS: ''
  RINGTOKEN: ''
  SNAPSHOTMODE: disabled
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/ring-mqtt
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
