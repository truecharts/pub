        - variable: MESSAGES_VIEW_SECRET_HEADER
          label: 'MESSAGES_VIEW_SECRET_HEADER'
          schema:
            type: string
            default: "This message has been destroyed"
        - variable: PRUNE_ENABLED
          label: 'PRUNE_ENABLED'
