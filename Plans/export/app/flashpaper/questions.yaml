            type: string
            default: ""
        - variable: MESSAGES_ERROR_SECRET_TOO_LONG
          label: 'MESSAGES_ERROR_SECRET_TOO_LONG'
          schema:
            type: string
            default: "Input length too long"
        - variable: MESSAGES_SUBMIT_SECRET_HEADER
          label: 'MESSAGES_SUBMIT_SECRET_HEADER'
