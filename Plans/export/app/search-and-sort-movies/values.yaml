env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/search-and-sort-movies
  tag: latest
persistence:
  besorted:
    enabled: true
    mountPath: /be_sorted
  movies:
    enabled: true
    mountPath: /movies
  series:
    enabled: true
    mountPath: /series
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
