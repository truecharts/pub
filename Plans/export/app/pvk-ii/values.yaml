env:
  DATA_PERM: '770'
  GAME_ID: '17575'
  GAME_NAME: pvkii
  GAME_PARAMS: -maxplayers 18 +map bt_island
  GAME_PORT: '27015'
  PASSWRD: ''
  UMASK: '000'
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/pvk-ii
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    port: '{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}'
  readiness:
    port: '{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}'
  startup:
    port: '{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}'
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015
