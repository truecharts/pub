# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: DAEMON_URL
          label: 'DAEMON_URL'
          description: "Bitcoin RPC (Auth and Address)"
          schema:
            type: string
            default: "user:pass@host:8332"
        - variable: COIN
          label: 'COIN'
          description: "Container Variable COIN"
          schema:
            type: string
            default: "BitcoinSegwit"
        - variable: BANNER_FILE
          label: 'BANNER_FILE'
          description: "Place a text file to be displayed to clients in the data directory above"
          schema:
            type: string
            default: "/data/banner.txt"
        - variable: DONATION_ADDRESS
          label: 'DONATION_ADDRESS'
          description: "Your Bitcoin address to display to clients for donations"
          schema:
            type: string
            default: "bc1q5g4e6auucmwzj5cwfc7870yn4cg0dselhpn47p"
        - variable: SERVICES
          label: 'SERVICES'
          description: "Services and ports to bind. Must match ports above."
          schema:
            type: string
            default: "tcp://:50001,ssl://:50002,wss://:50004,rpc://0.0.0.0"
        - variable: REPORT_SERVICES
          label: 'REPORT_SERVICES'
          description: "Optionally advertise FQDNs where your ElectrumX is available"
          schema:
            type: string
            default: ""

