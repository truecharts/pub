# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: GAME_ID
          label: 'GAME_ID'
          description: "The GAMEID that the container download at startup.(httpsdeveloper.valvesoftware.comwikiDedicatedServersList)"
          schema:
            type: string
            default: "402370"
        - variable: USERNAME
          label: 'USERNAME'
          description: "Your Steam username goes here if you want to install a game that needs a valid account, otherwise leave it blank (ATTENTION You have to disable Steam Guard)."
          schema:
            type: string
            default: ""
        - variable: VALIDATE
          label: 'VALIDATE'
          description: "Set the Variable to true if you want to validate the installation otherwise leave it blank."
          schema:
            type: string
            default: ""
        - variable: PASSWRD
          label: 'PASSWRD'
          description: "Your Steam password goes here if you want to install a game that needs a valid account, otherwise leave it blank (ATTENTION You have to disable Steam Guard)."
          schema:
            type: string
            default: ""
        - variable: MOD_LAUNCHER
          label: 'MOD_LAUNCHER'
          description: "To enable the Server-ModLauncher set it to true (without quotes) otherwise leave it blank."
          schema:
            type: string
            default: ""
        - variable: WU_SERVERNAME
          label: 'WU_SERVERNAME'
          description: "Name of the Server"
          schema:
            type: string
            default: "DockerServer"
        - variable: WU_PWD
          label: 'WU_PWD'
          description: "Server Password to join"
          schema:
            type: string
            default: "Docker"
        - variable: WU_ADMINPWD
          label: 'WU_ADMINPWD'
          description: "Your Admin Password"
          schema:
            type: string
            default: "adminDocker"
        - variable: WU_MAXPLAYERS
          label: 'WU_MAXPLAYERS'
          description: "Define the maximum players on the server"
          schema:
            type: string
            default: "150"
        - variable: GAME_PORT
          label: 'GAME_PORT'
          description: "Container Variable GAMEPORT"
          schema:
            type: string
            default: "3724"
        - variable: WU_QUERYPORT
          label: 'WU_QUERYPORT'
          description: "Container Variable WUQUERYPORT"
          schema:
            type: string
            default: "27020"
        - variable: WU_HOMESERVER
          label: 'WU_HOMESERVER'
          description: "If set to true (without quotes) Server is a homeserver and belongs to a single kingdom."
          schema:
            type: string
            default: "true"
        - variable: WU_HOMEKINGDOM
          label: 'WU_HOMEKINGDOM'
          description: "If youre using the Adventure base, use 1, 2, or 3.  If youre using Creative, use 4.  Kingdom numbers 0 - No kingdom  1 - Jen-Kellon  2 - Mol-Rehan  3 - Horde of the Summoned  4 - Freedom"
          schema:
            type: string
            default: "4"
        - variable: GAME_MODE
          label: 'GAME_MODE'
          description: "Choose between Adventure and Creative (without quotes) or copy your own map to the root of the serverfolder and define the name of the mapfolder here"
          schema:
            type: string
            default: "Creative"
        - variable: WU_LOGINSERVER
          label: 'WU_LOGINSERVER'
          description: "If set to false the server is intended to connect to another server who is the loginserver."
          schema:
            type: string
            default: "true"
        - variable: WU_EPICSERVERS
          label: 'WU_EPICSERVERS'
          description: "If set to true the server will follow the rules of the Epic servers in Wurm Online"
          schema:
            type: string
            default: "false"
        - variable: GAME_PARAMS
          label: 'GAME_PARAMS'
          description: "Enter your extra start up commands for the server if needed."
          schema:
            type: string
            default: ""

