env:
  GAME_PARAMS: -host 16 -exec server.cfg
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/zandronum
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /zandronum
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 10666
        protocol: UDP
        targetPort: 10666
