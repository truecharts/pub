env:
  NVIDIA_DRIVER_CAPABILITIES: ''
  NVIDIA_VISIBLE_DEVICES: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/sonarr-sma
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  hostpathfordevrtc:
    enabled: true
    mountPath: /dev/rtc
  hostpathforstorage:
    enabled: true
    mountPath: /storage
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8989
        protocol: TCP
        targetPort: 8989
