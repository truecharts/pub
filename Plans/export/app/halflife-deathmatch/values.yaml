env:
  GAME_ID: '90'
  GAME_NAME: hl
  GAME_PARAMS: -secure +maxplayers 32 +map gasworks.bsp
  GAME_PORT: '27015'
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/halflife-deathmatch
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015
  udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
