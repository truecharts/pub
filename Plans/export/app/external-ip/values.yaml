env:
  DELAY: 5m
  NOTIFICATION_TYPE: ''
  PROVIDER: ''
  PUSHOVER_TITLE: ''
  PUSHOVER_TOKEN: ''
  PUSHOVER_USER: ''
  RECOVERY_ALERT: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/external-ip
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
