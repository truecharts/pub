# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: DB_EMBEDDED
          label: 'DB_EMBEDDED'
          description: "Allows you to use an internally provided MariaDB Server e.g. TRUE or FALSE"
          schema:
            type: string
            default: "TRUE"
        - variable: ENABLE_FAIL2BAN
          label: 'ENABLE_FAIL2BAN'
          description: "ENABLEFAIL2BAN"
          schema:
            type: string
            default: "FALSE"
        - variable: ENABLE_FOP
          label: 'ENABLE_FOP'
          description: "Enable Flash Operator Panel"
          schema:
            type: string
            default: "TRUE"
        - variable: ENABLE_SSL
          label: 'ENABLE_SSL'
          description: "Enable HTTPs to serve SSL requests - Default FALSE"
          schema:
            type: string
            default: "FALSE"
        - variable: ENABLE_XMPP
          label: 'ENABLE_XMPP'
          description: "Enable XMPP Module with MongoDB - Default FALSE"
          schema:
            type: string
            default: "FALSE"
        - variable: INSTALL_ADDITIONAL_MODULES
          label: 'INSTALL_ADDITIONAL_MODULES'
          description: "Comma seperated list of modules to additionally install on first container startup"
          schema:
            type: string
            default: ""
        - variable: RTP_START
          label: 'RTP_START'
          description: "What port to start RTP Transmissions"
          schema:
            type: string
            default: "18000"
        - variable: RTP_FINISH
          label: 'RTP_FINISH'
          description: "What port to end RTP Transmissions"
          schema:
            type: string
            default: "20000"
        - variable: TLS_CERT
          label: 'TLS_CERT'
          description: "TLS Certificate to drop in certs for HTTPS if no reverse proxy"
          schema:
            type: string
            default: "cert.pem"
        - variable: TLS_KEY
          label: 'TLS_KEY'
          description: "TLS Key to drop in certs for HTTPS if no reverse proxy"
          schema:
            type: string
            default: "key.pem"

