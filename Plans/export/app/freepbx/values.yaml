env:
  DB_EMBEDDED: 'TRUE'
  ENABLE_FAIL2BAN: 'FALSE'
  ENABLE_FOP: 'TRUE'
  ENABLE_SSL: 'FALSE'
  ENABLE_XMPP: 'FALSE'
  INSTALL_ADDITIONAL_MODULES: ''
  RTP_FINISH: '20000'
  RTP_START: '18000'
  TLS_CERT: cert.pem
  TLS_KEY: key.pem
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/freepbx
  tag: v15-latest
persistence:
  certs:
    enabled: true
    mountPath: /certs
  data:
    enabled: true
    mountPath: /data
  dbpath:
    enabled: true
    mountPath: /var/lib/mysql
  log:
    enabled: true
    mountPath: /var/log
  www:
    enabled: true
    mountPath: /var/www/html
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  fop:
    enabled: true
    ports:
      fop:
        enabled: true
        port: 4445
        protocol: TCP
        targetPort: 4445
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 4150
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8150
        protocol: HTTP
        targetPort: 80
  pjsip:
    enabled: true
    ports:
      pjsip:
        enabled: true
        port: 5060
        protocol: UDP
        targetPort: 5060
  rtpports:
    enabled: true
    ports:
      rtpports:
        enabled: true
        port: 18000
        protocol: UDP
        targetPort: 18000
  sip:
    enabled: true
    ports:
      sip:
        enabled: true
        port: 5160
        protocol: UDP
        targetPort: 5160
  tlssip:
    enabled: true
    ports:
      tlssip:
        enabled: true
        port: 5161
        protocol: TCP
        targetPort: 5161
