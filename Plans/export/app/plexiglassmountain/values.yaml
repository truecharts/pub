env:
  EULA: 'false'
  JVM_OPTS: -Xms4096m -Xmx6144m
  LEVEL: world
  OPS: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/plexiglassmountain
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 25565
        protocol: TCP
        targetPort: 25565
