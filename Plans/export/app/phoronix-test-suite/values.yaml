env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/phoronix-test-suite
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /var/lib/phoronix-test-suite
  results:
    enabled: true
    mountPath: /var/lib/phoronix-test-suite/test-results
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
