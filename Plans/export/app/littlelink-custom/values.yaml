env:
  HTTPS_SERVER_NAME: ''
  HTTP_SERVER_NAME: ''
  PHP_MEMORY_LIMIT: 512M
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/littlelink-custom
  tag: v2.7.4
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  httpsport:
    enabled: true
    ports:
      httpsport:
        enabled: true
        port: 28443
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 2880
        protocol: TCP
        targetPort: 80
